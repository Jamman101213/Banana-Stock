<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸŒ Banana Stock Tracker</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #fff8dc;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }
    #price {
      font-size: 30px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      background: #e0ffe0;
    }
  </style>
</head>
<body>
  <h1>ğŸ“ˆ Banana Stock Tracker</h1>
  <div id="price">Loading stock price...</div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d",
      measurementId: "G-DEYQT2QTP3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const stockRef = doc(db, "stockMarket", "bananaCorp");

    // Create initial data if it doesn't exist
    async function createInitialStock() {
      const snap = await getDoc(stockRef);
      if (!snap.exists()) {
        await setDoc(stockRef, {
          price: 5,
          lastUpdated: Date.now(),
          event: "ğŸ“ˆ Market Opened"
        });
      }
    }

    // Listen to live stock price
    function listenToStock() {
      onSnapshot(stockRef, (doc) => {
        const data = doc.data();
        document.getElementById("price").textContent = `ğŸ’° $${data.price.toFixed(2)} â€” ${data.event}`;
      });
    }

    // Update stock price every 5 minutes
    async function updateStockPriceEvery5Minutes() {
      setInterval(async () => {
        const snap = await getDoc(stockRef);
        const current = snap.data();
        const change = (Math.random() - 0.5) * 4; // -2 to +2
        const newPrice = Math.max(1, current.price + change);
        const events = [
          "ğŸ“‰ Banana Oversupply!",
          "ğŸ“ˆ Banana Shortage!",
          "ğŸ“¦ New Trade Deal!",
          "ğŸš€ Meme Boost!",
          "ğŸ’¤ Slow Day"
        ];
        const randomEvent = events[Math.floor(Math.random() * events.length)];

        await updateDoc(stockRef, {
          price: newPrice,
          lastUpdated: Date.now(),
          event: randomEvent
        });
      }, 5 * 60 * 1000); // 5 minutes
    }

    // Start everything
    await createInitialStock();
    listenToStock();
    updateStockPriceEvery5Minutes();

  </script>
</body>
</html>
