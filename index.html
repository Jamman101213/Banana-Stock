<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banana Stock Tycoon ğŸŒ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #fefae0;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 { font-size: 40px; }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .buy { background: #a3d977; }
    .sell { background: #f28c8c; }
    .upgrade { background: #ffd93d; }
    #price {
      font-size: 32px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ Banana Stock Tycoon</h1>
  <div id="price">Price: $5.00</div>
  <button class="buy" onclick="buyBanana()">Buy ğŸŒ</button>
  <button class="sell" onclick="sellBanana()">Sell ğŸŒ</button>
  <button class="upgrade" onclick="upgrade()">Upgrade ğŸ”§ ($500)</button>

  <h3>ğŸ“Š Your Info</h3>
  <p>Cash: $<span id="cash">1000</span></p>
  <p>Bananas: <span id="bananas">0</span></p>
  <p>Profit: $<span id="profit">0</span></p>
  <p>Level: <span id="level">1</span></p>

  <script>
    let cash = 1000;
    let bananas = 0;
    let profit = 0;
    let price = 5;
    let level = 1;

    function updateUI() {
      document.getElementById('cash').textContent = cash.toFixed(2);
      document.getElementById('bananas').textContent = bananas;
      document.getElementById('profit').textContent = profit.toFixed(2);
      document.getElementById('level').textContent = level;
      document.getElementById('price').textContent = `Price: $${price.toFixed(2)}`;
    }

    function buyBanana() {
      if (cash >= price) {
        bananas++;
        cash -= price;
        updateUI();
      }
    }

    function sellBanana() {
      if (bananas > 0) {
        bananas--;
        cash += price;
        profit += price - 5;
        updateUI();
      }
    }

    function upgrade() {
      if (cash >= 500) {
        cash -= 500;
        level++;
        updateUI();
      }
    }

    function randomizePrice() {
      const change = (Math.random() - 0.5) * 4;
      price += change + (level * 0.2);
      if (price < 1) price = 1;
      updateUI();
    }

    setInterval(randomizePrice, 2000);
    updateUI();
  </script>
</body>
</html>
