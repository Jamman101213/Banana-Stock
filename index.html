<!DOCTYPE html>
<html>
<head>
  <title>üçå Banana Boomers</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fffde7; padding: 20px; }
    .banana-card { border: 2px dashed #aaa; padding: 10px; margin: 15px; border-radius: 10px; background: #fefae0; display: inline-block; width: 200px; }
    button { margin-top: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>üçå Banana Boomers</h1>
  <h3>Cash: $<span id="cash">100</span></h3>

  <div id="banana-shop"></div>

  <script>
    let cash = 100;

    const bananaTypes = {
      common:  { name: "Common Banana", color: "yellow", tree: "Basic Tree", basePrice: 5, growTime: 5000 },
      big:     { name: "Big Banana",    color: "yellow", tree: "Thick Tree", basePrice: 8, growTime: 8000 },
      rainbow: { name: "Rainbow Banana",color: "rainbow",tree: "Fancy Tree", basePrice: 15, growTime: 12000 },
      rotten:  { name: "Rotten Banana", color: "brown",  tree: "Dead Tree",  basePrice: 1, growTime: 4000 },
    };

    const inventory = [];

    function updateCash() {
      document.getElementById("cash").textContent = cash.toFixed(2);
    }

    function buyBanana(type) {
      const banana = bananaTypes[type];
      if (cash >= banana.basePrice) {
        cash -= banana.basePrice;
        const bananaObj = { ...banana, status: "Growing", type };
        inventory.push(bananaObj);
        updateCash();
        renderShop();

        setTimeout(() => {
          bananaObj.status = "Ready";
          renderShop();
        }, banana.growTime);
      }
    }

    function sellBanana(index) {
      const banana = inventory[index];
      if (banana.status === "Ready") {
        let finalPrice = banana.basePrice + (Math.random() * 4 - 2); // Random ¬±$2
        if (banana.type === "rotten") finalPrice = 0.5; // Decrease value for rotten
        cash += finalPrice;
        inventory.splice(index, 1);
        updateCash();
        renderShop();
      }
    }

    function renderShop() {
      const shop = document.getElementById("banana-shop");
      shop.innerHTML = '';

      for (const [type, data] of Object.entries(bananaTypes)) {
        shop.innerHTML += `
          <div class="banana-card" style="border-color: ${data.color};">
            <h3>${data.name}</h3>
            <p>Tree: ${data.tree}</p>
            <p>Price: $${data.basePrice}</p>
            <button onclick="buyBanana('${type}')">Plant</button>
          </div>
        `;
      }

      shop.innerHTML += `<hr><h2>üå¥ Your Bananas</h2>`;

      inventory.forEach((banana, i) => {
        shop.innerHTML += `
          <div class="banana-card" style="background: ${banana.color === "rainbow" ? "linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)" : banana.color};">
            <h3>${banana.name}</h3>
            <p>Status: ${banana.status}</p>
            ${banana.status === "Ready" ? `<button onclick="sellBanana(${i})">Sell</button>` : ""}
          </div>
        `;
      });
    }

    renderShop();
    updateCash();
  </script>
</body>
</html>
