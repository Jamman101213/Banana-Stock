  <style>

      background: #fefae0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;

    }

    #top-row {
      display: flex;
      flex-wrap: wrap;

      gap: 20px;
      margin-bottom: 20px;
    }

    .seed-card {
      background: #fff9c4;
      border: 2px solid #ffecb3;
      border-radius: 10px;
      padding: 15px;
      width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .seed-card h3 {
      margin: 5px 0;
      color: #a18800;
    }

    .seed-card button {
      margin: 5px 5px 0 5px;
      padding: 5px 10px;
      border: none;
      background: #ffd54f;

      cursor: pointer;
      font-weight: bold;

    }

    .seed-card button:hover {
      background: #ffe082;

    .banana-tree {

      border: 2px solid #b2ebf2;
      border-radius: 10px;
      width: 300px;
      position: relative;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
      color: #00796b;
      font-size: 2em;
      user-select: none;
    }

    .banana-tree button {
      margin-top: 10px;
      background: #b2dfdb;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 0.6em;
      user-select: none;
    }

    .banana-tree button:hover {
      background: #a5d6a7;
    }

    #cash {
      font-weight: bold;
      font-size: 1.8em;
      color: green;
      display: inline-block;
      position: relative;
      min-width: 50px;
    }

    .fly-banana {
      position: fixed;
      font-size: 2em;
      z-index: 1000;
      pointer-events: none;
      user-select: none;
    }

    #restock-btn {
      margin: 20px;
      padding: 10px 20px;
      background: #8bc34a;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

<body>
  <h1>üçå Banana Grower</h1>
  <div id="auth" style="display: none;">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="game" style="display: block;">
    <h2 id="user-info">Welcome, Jameson Manning</h2>
    <h3>Money: $<span id="cash">39</span></h3>
    
    <div id="top-row">
          <div class="seed-card">
            <h3>Normal</h3>
            <p>Seeds: 0</p>
            <p>Stock: 6</p>
            <p>Buy: $5</p>
            <button onclick="buySeed('normal')">Buy</button>
            <button onclick="plantSeed('normal')">Plant</button>
          </div>
        
          <div class="seed-card">
            <h3>Big</h3>
            <p>Seeds: 1</p>
            <p>Stock: 4</p>
            <p>Buy: $10</p>
            <button onclick="buySeed('big')">Buy</button>
            <button onclick="plantSeed('big')">Plant</button>
          </div>
        
          <div class="seed-card">
            <h3>Rainbow</h3>
            <p>Seeds: 0</p>
            <p>Stock: 3</p>
            <p>Buy: $25</p>
            <button onclick="buySeed('rainbow')">Buy</button>
            <button onclick="plantSeed('rainbow')">Plant</button>
          </div>
        
          <div class="seed-card">
            <h3>Mythical</h3>
            <p>Seeds: 0</p>
            <p>Stock: 0</p>
            <p>Buy: $50</p>
            <button onclick="buySeed('mythical')">Buy</button>
            <button onclick="plantSeed('mythical')">Plant</button>
          </div>
        </div>
    <div id="trees"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.appspot.com",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bananaTypes = {
      normal: { name: "Normal", growTime: 4000, basePrice: 5, growthStages: ["üå±", "ü™¥", "üå¥"] },
      big: { name: "Big", growTime: 7000, basePrice: 10, growthStages: ["üå±", "ü™¥", "üå¥"] },
      rainbow: { name: "Rainbow", growTime: 10000, basePrice: 25, growthStages: ["üå±", "ü™¥", "üå¥"] },
      mythical: { name: "Mythical", growTime: 20000, basePrice: 50, growthStages: ["üå±", "ü™¥", "üå¥"] }
    };

    let userDocRef, userData, globalStock = {};
    const stockDocRef = doc(db, "bananaStock", "current");

    document.getElementById('login').onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, async user => {
      if (user) {
        document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('game').style.display = 'block';

        userDocRef = doc(db, "bananaUsers", user.uid);
        const docSnap = await getDoc(userDocRef);

        if (docSnap.exists()) {
          userData = docSnap.data();
        } else {
          userData = {
            cash: 10,
            inventory: {
              normal: 0,
              big: 0,
              rainbow: 0,
              mythical: 0
            }
          };
          await setDoc(userDocRef, userData);
        }

        const stockSnap = await getDoc(stockDocRef);
        globalStock = stockSnap.exists() ? stockSnap.data() : {
          normal: 0,
          big: 0,
          rainbow: 0,
          mythical: 0
        };

        render();
      }
    });

    document.getElementById('restock-btn').onclick = async () => {
      const newStock = {};
      for (const type in bananaTypes) {
        let chance = Math.random();
        let maxStock = 0;

        if (type === "normal") maxStock = 20;
        else if (type === "big") maxStock = 10;
        else if (type === "rainbow") maxStock = 5;
        else if (type === "mythical") maxStock = 2;

        newStock[type] = chance > 0.5 ? Math.floor(Math.random() * (maxStock + 1)) : 0;
      }

      await setDoc(stockDocRef, newStock);
      globalStock = newStock;
      render();
    };

    async function buySeed(type) {
      const cost = bananaTypes[type].basePrice;
      if (userData.cash >= cost && globalStock[type] > 0) {
        userData.cash -= cost;
        userData.inventory[type]++;
        globalStock[type]--;

        await Promise.all([
          updateDoc(userDocRef, {
            cash: userData.cash,
            inventory: userData.inventory
          }),
          updateDoc(stockDocRef, { [type]: globalStock[type] })
        ]);

        render();
      } else {
        alert("Not enough cash or stock!");
      }
    }

    async function sellBananaWithAnimation(buttonEl, treeEl, type) {
      buttonEl.disabled = true;

      const cashCounter = document.getElementById("cash");
      const cashRect = cashCounter.getBoundingClientRect();
      const treeRect = treeEl.getBoundingClientRect();

      const profit = bananaTypes[type].basePrice + Math.floor(Math.random() * 3);
      userData.cash += profit;
      await updateDoc(userDocRef, { cash: userData.cash });
      render();

      const startX = treeRect.left + treeRect.width / 2;
      const startY = treeRect.top + treeRect.height / 2;
      const endX = cashRect.left + cashRect.width / 2;
      const endY = cashRect.top + cashRect.height / 2;

      for (let i = 0; i < 10; i++) {
        const bananaIcon = document.createElement("div");
        bananaIcon.className = "fly-banana";
        bananaIcon.textContent = "üçå";
        bananaIcon.style.left = startX + (Math.random() * 30 - 15) + "px";
        bananaIcon.style.top = startY + (Math.random() * 30 - 15) + "px";
        document.body.appendChild(bananaIcon);

        const deltaX = endX - parseFloat(bananaIcon.style.left);
        const deltaY = endY - parseFloat(bananaIcon.style.top);

        bananaIcon.animate([
          { transform: "translate(0, 0)", opacity: 1 },
          { transform: `translate(${deltaX}px, ${deltaY}px) scale(0.5)`, opacity: 0 }
        ], {
          duration: 1000,
          easing: "ease-in-out",
          delay: i * 100
        }).onfinish = () => {
          bananaIcon.remove();
        };
      }

      setTimeout(() => {
        treeEl.remove();
        render();
      }, 1500);
    }

    async function plantSeed(type) {
      if (userData.inventory[type] <= 0) return;
      userData.inventory[type]--;
      await updateDoc(userDocRef, { inventory: userData.inventory });
      render();

      const growthStages = bananaTypes[type].growthStages;
      const totalGrowTime = bananaTypes[type].growTime;
      const stageTime = totalGrowTime / growthStages.length;

      const tree = document.createElement("div");
      tree.className = "banana-tree";
      tree.textContent = growthStages[0];
      document.getElementById("trees").appendChild(tree);

      let currentStage = 0;
      const growInterval = setInterval(() => {
        currentStage++;
        if (currentStage < growthStages.length) {
          tree.textContent = growthStages[currentStage];
        } else {
          clearInterval(growInterval);
          tree.textContent = `${growthStages[growthStages.length - 1]} ${bananaTypes[type].name} Banana Tree is ready!`;
          const btn = document.createElement("button");
          btn.textContent = `Sell ${bananaTypes[type].name} Bananas`;
          btn.onclick = () => sellBananaWithAnimation(btn, tree, type);
          tree.appendChild(btn);
        }
      }, stageTime);
    }

    function render() {
      document.getElementById('cash').textContent = userData.cash;
      const topRow = document.getElementById('top-row');
      topRow.innerHTML = '';

      for (const type in bananaTypes) {
        const b = bananaTypes[type];
        const count = userData.inventory[type] || 0;
        const stock = globalStock[type] ?? 0;

        topRow.innerHTML += `
          <div class="seed-card">
            <h3>${b.name}</h3>
            <p>Seeds: ${count}</p>
            <p>Stock: ${stock}</p>
            <p>Buy: $${b.basePrice}</p>
            <button onclick="buySeed('${type}')">Buy</button>
            <button onclick="plantSeed('${type}')">Plant</button>
          </div>
        `;
      }
    }

    window.buySeed = buySeed;
    window.plantSeed = plantSeed;
  </script>
