<!-- Game HTML with multiple grow buttons based on owned seeds -->
<!DOCTYPE html>
<html>
<head>
  <title>Grow a Garden</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0fff0; }
    #currencyDisplay { position: absolute; top: 10px; right: 10px; font-size: 1.2em; background: #c4f0c4; padding: 6px 12px; border-radius: 8px; }
    .shop-item { margin: 10px; padding: 10px; border: 1px solid #999; background: #fff; border-radius: 8px; }
    .grow-button { margin: 10px; padding: 10px; font-size: 1em; }
  </style>
</head>
<body>
  <div id="currencyDisplay"></div>
  <h1>🌱 Grow a Garden</h1>
  <div id="growSection"></div>
  <button id="shopToggle">🛒 Open Shop</button>
  <div id="shop" style="display: none;"></div>

  <script type="module">
    const seeds = [
      { name: "Carrot Seed", price: 10, emoji: "🥕" },
      { name: "Strawberry Seed", price: 50, emoji: "🍓" },
      { name: "Blueberry Seed", price: 400, emoji: "🫐" },
      { name: "Orange Tulip", price: 600, emoji: "🌷" }
    ];

    let currency = 10;
    let inventory = {};
    let crops = {};
    const currencyDisplay = document.getElementById("currencyDisplay");
    const shopToggle = document.getElementById("shopToggle");
    const shop = document.getElementById("shop");
    const growSection = document.getElementById("growSection");

    function updateCurrencyDisplay() {
      currencyDisplay.textContent = `₵ ${currency}`;
    }

    function renderShop() {
      shop.innerHTML = "";
      seeds.forEach(seed => {
        const owned = inventory[seed.name] || 0;
        const div = document.createElement("div");
        div.className = "shop-item";
        div.innerHTML = `
          <strong>${seed.emoji} ${seed.name}</strong><br>
          Cost: ₵${seed.price}<br>
          Owned: ${owned}<br>
          <button onclick="buySeed('${seed.name}', ${seed.price})">Buy</button>
        `;
        shop.appendChild(div);
      });
    }

    window.buySeed = function(name, price) {
      if (currency >= price) {
        currency -= price;
        inventory[name] = (inventory[name] || 0) + 1;
        updateCurrencyDisplay();
        renderShop();
        checkGrowable();
      } else {
        alert("Not enough ₵!");
      }
    };

    function checkGrowable() {
      growSection.innerHTML = "";
      seeds.forEach(seed => {
        if ((inventory[seed.name] || 0) >= 1) {
          const growBtn = document.createElement("button");
          growBtn.className = "grow-button";
          const cropName = seed.name.replace(" Seed", "");
          growBtn.textContent = `Grow ${cropName} ${seed.emoji}`;
          growBtn.onclick = () => {
            growBtn.disabled = true;
            growBtn.textContent = `🌿 Growing ${cropName}...`;
            setTimeout(() => {
              crops[cropName] = (crops[cropName] || 0) + 1;
              currency++;
              updateCurrencyDisplay();
              growBtn.disabled = false;
              growBtn.textContent = `Grow ${cropName} ${seed.emoji}`;
            }, 5000);
          };
          growSection.appendChild(growBtn);
        }
      });
    }

    shopToggle.onclick = () => {
      shop.style.display = shop.style.display === "none" ? "block" : "none";
      renderShop();
    };

    updateCurrencyDisplay();
    checkGrowable();
  </script>
</body>
</html>
