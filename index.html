<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banana Grower with Stock System</title>
  <style>
    body {
      background: #fefae0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #665c00;
    }
    #top-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .seed-card {
      background: #fff9c4;
      border: 2px solid #ffecb3;
      border-radius: 10px;
      padding: 15px;
      width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .seed-card h3 {
      margin: 5px 0;
      color: #a18800;
    }
    .seed-card button {
      margin: 5px 5px 0 5px;
      padding: 5px 10px;
      border: none;
      background: #ffd54f;
      color: #5d4037;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .seed-card button:hover {
      background: #ffe082;
    }
    .banana-tree {
      margin: 10px auto;
      padding: 15px;
      background: #e0f7fa;
      border: 2px solid #b2ebf2;
      border-radius: 10px;
      width: 300px;
      position: relative;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
      color: #00796b;
      font-size: 2em;
      user-select: none;
    }
    .banana-tree button {
      margin-top: 10px;
      background: #b2dfdb;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 0.6em;
      user-select: none;
    }
    .banana-tree button:hover {
      background: #a5d6a7;
    }
    #cash {
      font-weight: bold;
      font-size: 1.8em;
      color: green;
      display: inline-block;
      position: relative;
      min-width: 50px;
    }
    #stock-update, #sell-all {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #stock-update {
      background: #ffcc80;
    }
    #stock-update:hover {
      background: #ffb74d;
    }
    #sell-all {
      background: #a5d6a7;
    }
    #sell-all:hover {
      background: #81c784;
    }
  </style>
</head>
<body>
  <h1>üçå Banana Grower</h1>
  <div id="auth">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="user-info"></h2>
    <h3>Money: $<span id="cash">0</span></h3>
    <button id="stock-update">Update Stock</button>
    <button id="sell-all">Sell All</button>
    <div id="top-row"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.appspot.com",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bananaTypes = {
      normal: { name: "Normal", growTime: 4000, basePrice: 5, growthStages: ["üå±", "ü™¥", "üå¥"] },
      big: { name: "Big", growTime: 7000, basePrice: 10, growthStages: ["üå±", "ü™¥", "üå¥"] },
      rainbow: { name: "Rainbow", growTime: 10000, basePrice: 25, growthStages: ["üå±", "ü™¥", "üå¥"] },
      mythical: { name: "Mythical", growTime: 20000, basePrice: 50, growthStages: ["üå±", "ü™¥", "üå¥"] }
    };

    let userDocRef, userData;
    let stockData = {};

    // Google Sign-in button handler
    document.getElementById('login').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        // user is handled in onAuthStateChanged below
      } catch (error) {
        console.error("Sign-in error:", error);
        alert("Sign-in failed, check console.");
      }
    });

    // Auth state observer - runs on login/logout
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('game').style.display = 'block';

        userDocRef = doc(db, "bananaUsers", user.uid);
        const docSnap = await getDoc(userDocRef);

        if (docSnap.exists()) {
          userData = docSnap.data();
        } else {
          userData = {
            cash: 10,
            inventory: { normal: 0, big: 0, rainbow: 0, mythical: 0 }
          };
          await setDoc(userDocRef, userData);
        }

        await fetchStock();
        render();
      } else {
        // No user signed in
        document.getElementById('auth').style.display = 'block';
        document.getElementById('game').style.display = 'none';
      }
    });

    async function fetchStock() {
      const stockDocRef = doc(db, "bananaStock", "globalStock");
      const stockSnap = await getDoc(stockDocRef);
      if (stockSnap.exists()) {
        stockData = stockSnap.data();
      } else {
        stockData = {
          normal: 20,
          big: 15,
          rainbow: 10,
          mythical: 5
        };
        await setDoc(stockDocRef, stockData);
      }
    }

    async function updateStock() {
      const stockDocRef = doc(db, "bananaStock", "globalStock");
      const newStock = {};
      for (const type in bananaTypes) {
        let maxStock;
        switch (type) {
          case 'normal': maxStock = 20; break;
          case 'big': maxStock = 15; break;
          case 'rainbow': maxStock = 10; break;
          case 'mythical': maxStock = 5; break;
        }
        // Chance of 80% stock for rare bananas, 100% for normal
        if (type === 'normal' || Math.random() < 0.8) {
          newStock[type] = Math.floor(Math.random() * (maxStock + 1));
        } else {
          newStock[type] = 0;
        }
      }
      await setDoc(stockDocRef, newStock);
      stockData = newStock;
      render();
    }

    document.getElementById('stock-update').onclick = updateStock;

    async function buySeed(type) {
      const cost = bananaTypes[type].basePrice;
      const stockDocRef = doc(db, "bananaStock", "globalStock");

      try {
        await runTransaction(db, async (transaction) => {
          const stockDoc = await transaction.get(stockDocRef);
          if (!stockDoc.exists()) throw "Stock document does not exist!";
          const currentStock = stockDoc.data();

          if (currentStock[type] > 0 && userData.cash >= cost) {
            currentStock[type]--;
            userData.cash -= cost;
            userData.inventory[type]++;

            transaction.update(stockDocRef, { [type]: currentStock[type] });
            transaction.update(userDocRef, {
              cash: userData.cash,
              inventory: userData.inventory
            });

            stockData[type] = currentStock[type];
          } else {
            alert("Not enough stock or cash!");
          }
        });
      } catch (err) {
        alert("Transaction failed: " + err);
      }

      render();
    }

    async function sellAll() {
      let totalEarned = 0;
      for (const type in userData.inventory) {
        const count = userData.inventory[type];
        if (count > 0) {
          totalEarned += count * bananaTypes[type].basePrice;
          userData.inventory[type] = 0;
        }
      }
      userData.cash += totalEarned;
      await updateDoc(userDocRef, { cash: userData.cash, inventory: userData.inventory });
      render();
      alert(`You sold all bananas for $${totalEarned}`);
    }

    document.getElementById('sell-all').onclick = sellAll;

    function render() {
      document.getElementById('cash').textContent = userData.cash;

      const topRow = document.getElementById('top-row');
      topRow.innerHTML = '';

      for (const type in bananaTypes) {
        const seed = bananaTypes[type];
        const stock = stockData[type] ?? 0;
        const owned = userData.inventory[type] ?? 0;

        const card = document.createElement('div');
        card.className = 'seed-card';

        const title = document.createElement('h3');
        title.textContent = `${seed.name} Banana`;
        card.appendChild(title);

        const stockEl = document.createElement('p');
        stockEl.textContent = `Stock: ${stock}`;
        card.appendChild(stockEl);

        const ownedEl = document.createElement('p');
        ownedEl.textContent = `Owned: ${owned}`;
        card.appendChild(ownedEl);

        const buyBtn = document.createElement('button');
        buyBtn.textContent = `Buy ($${seed.basePrice})`;
        buyBtn.disabled = stock <= 0 || userData.cash < seed.basePrice;
        buyBtn.onclick = () => buySeed(type);
        card.appendChild(buyBtn);

        topRow.appendChild(card);
      }
    }
  </script>
</body>
</html>
