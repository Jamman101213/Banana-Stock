<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banana Grower with Stock System</title>
  <style>
    body {
      background: #fefae0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #665c00;
    }
    #top-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .seed-card {
      background: #fff9c4;
      border: 2px solid #ffecb3;
      border-radius: 10px;
      padding: 15px;
      width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      user-select: none;
      position: relative;
    }
    .seed-card h3 {
      margin: 5px 0;
      color: #a18800;
    }
    .seed-card p {
      margin: 5px 0;
    }
    .seed-card button {
      margin: 5px 5px 0 5px;
      padding: 5px 10px;
      border: none;
      background: #ffd54f;
      color: #5d4037;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .seed-card button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .seed-card button:hover:not(:disabled) {
      background: #ffe082;
    }
    .grow-status {
      font-size: 2em;
      margin-top: 10px;
      min-height: 40px;
    }
    #cash {
      font-weight: bold;
      font-size: 1.8em;
      color: green;
      display: inline-block;
      position: relative;
      min-width: 50px;
      user-select: none;
    }
    #stock-update, #sell-all {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    #stock-update {
      background: #ffcc80;
    }
    #stock-update:hover {
      background: #ffb74d;
    }
    #sell-all {
      background: #a5d6a7;
    }
    #sell-all:hover {
      background: #81c784;
    }
    /* Simple coin animation */
    .coin {
      position: absolute;
      font-size: 24px;
      animation: flyCoin 1s forwards;
      pointer-events: none;
      user-select: none;
    }
    @keyframes flyCoin {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(0, -100px) scale(0.5); }
    }
  </style>
</head>
<body>
  <h1>üçå Banana Grower</h1>
  <div id="auth">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="user-info"></h2>
    <h3>Money: $<span id="cash">0</span></h3>
    <button id="stock-update">Update Stock</button>
    <button id="sell-all">Sell All</button>
    <div id="top-row"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.appspot.com",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bananaTypes = {
      normal: { name: "Normal", growTime: 4000, basePrice: 5, growthStages: ["üå±", "ü™¥", "üå¥"] },
      big: { name: "Big", growTime: 7000, basePrice: 10, growthStages: ["üå±", "ü™¥", "üå¥"] },
      rainbow: { name: "Rainbow", growTime: 10000, basePrice: 25, growthStages: ["üå±", "ü™¥", "üå¥"] },
      mythical: { name: "Mythical", growTime: 20000, basePrice: 50, growthStages: ["üå±", "ü™¥", "üå¥"] }
    };

    let userDocRef, userData;
    let stockData = {};
    let growingBananas = {};  // track which banana types are growing
    let grownBananas = {};    // track which bananas are grown and ready to sell

    // Google Sign-in button handler
    document.getElementById('login').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Sign-in error:", error);
        alert("Sign-in failed, check console.");
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('game').style.display = 'block';

        userDocRef = doc(db, "bananaUsers", user.uid);
        const docSnap = await getDoc(userDocRef);

        if (docSnap.exists()) {
          userData = docSnap.data();
        } else {
          userData = {
            cash: 10,
            inventory: { normal: 0, big: 0, rainbow: 0, mythical: 0 }
          };
          await setDoc(userDocRef, userData);
        }

        await fetchStock();
        render();
      } else {
        document.getElementById('auth').style.display = 'block';
        document.getElementById('game').style.display = 'none';
      }
    });

    async function fetchStock() {
      const stockDocRef = doc(db, "bananaStock", "globalStock");
      const stockSnap = await getDoc(stockDocRef);
      if (stockSnap.exists()) {
        stockData = stockSnap.data();
      } else {
        stockData = {
          normal: 20,
          big: 15,
          rainbow: 10,
          mythical: 5
        };
        await setDoc(stockDocRef, stockData);
      }
    }

    async function updateStock() {
      const stockDocRef = doc(db, "bananaStock", "globalStock");
      const newStock = {};
      for (const type in bananaTypes) {
        let maxStock;
        switch (type) {
          case 'normal': maxStock = 20; break;
          case 'big': maxStock = 15; break;
          case 'rainbow': maxStock = 10; break;
          case 'mythical': maxStock = 5; break;
        }
        if (type === 'normal' || Math.random() < 0.8) {
          newStock[type] = Math.floor(Math.random() * (maxStock + 1));
        } else {
          newStock[type] = 0;
        }
      }
      await setDoc(stockDocRef, newStock);
      stockData = newStock;
      render();
    }

    document.getElementById('stock-update').onclick = updateStock;

    async function buySeed(type) {
      const cost = bananaTypes[type].basePrice;
      const stockDocRef = doc(db, "bananaStock", "globalStock");

      try {
        await runTransaction(db, async (transaction) => {
          const stockDoc = await transaction.get(stockDocRef);
          if (!stockDoc.exists()) throw "Stock document does not exist!";
          const currentStock = stockDoc.data();

          if (currentStock[type] > 0 && userData.cash >= cost) {
            currentStock[type]--;
            userData.cash -= cost;
            userData.inventory[type] = (userData.inventory[type] || 0) + 1;

            transaction.update(stockDocRef, { [type]: currentStock[type] });
            transaction.update(userDocRef, {
              cash: userData.cash,
              inventory: userData.inventory
            });

            stockData[type] = currentStock[type];
          } else {
            alert("Not enough stock or cash!");
          }
        });
      } catch (err) {
        alert("Transaction failed: " + err);
      }

      render();
    }

    function animateSell(button, type) {
      const rect = button.getBoundingClientRect();
      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.textContent = 'ü™ô';
      coin.style.left = rect.left + rect.width/2 + 'px';
      coin.style.top = rect.top + 'px';
      document.body.appendChild(coin);
      setTimeout(() => coin.remove(), 1000);
    }

    async function sellBanana(type) {
      if (!grownBananas[type]) return;
      grownBananas[type] = false;

      // Animate coin flying from Sell button
      const sellBtn = document.getElementById(`sell-${type}`);
      animateSell(sellBtn, type);

      // Add money
      const sellPrice = bananaTypes[type].basePrice * 2; // Sell price = 2x base price
      userData.cash += sellPrice;
      await updateUserData();

      render();
    }

    async function updateUserData() {
      await setDoc(userDocRef, userData);
      document.getElementById('cash').textContent = userData.cash.toFixed(2);
    }

    async function growBanana(type) {
      if (growingBananas[type]) return; // Already growing
      if ((userData.inventory[type] || 0) < 1) {
        alert("You don't own this banana seed to grow!");
        return;
      }

      growingBananas[type] = true;
      grownBananas[type] = false;
      render();

      const growTime = bananaTypes[type].growTime;
      const growStages = bananaTypes[type].growthStages;
      const growStatusEl = document.getElementById(`grow-status-${type}`);

      for (let i = 0; i < growStages.length; i++) {
        growStatusEl.textContent = `Growing ${bananaTypes[type].name}: ${growStages[i]}`;
        await new Promise(resolve => setTimeout(resolve, growTime / growStages.length));
      }

      growStatusEl.textContent = `üçå ${bananaTypes[type].name} grown!`;
      growingBananas[type] = false;
      grownBananas[type] = true;

      // Remove one seed because you grew it
      userData.inventory[type]--;
      await updateUserData();
      render();
    }

    function render() {
      document.getElementById('cash').textContent = userData.cash.toFixed(2);

      const topRow = document.getElementById('top-row');
      topRow.innerHTML = '';

      for (const type in bananaTypes) {
        const owned = userData.inventory[type] || 0;
        const stock = stockData[type] || 0;
        const isGrowing = growingBananas[type] || false;
        const isGrown = grownBananas[type] || false;

        const card = document.createElement('div');
        card.className = 'seed-card';

        card.innerHTML = `
          <h3>${bananaTypes[type].name} Banana</h3>
          <p>Price: $${bananaTypes[type].basePrice}</p>
          <p>Stock: ${stock}</p>
          <p>Owned: ${owned}</p>
          <div class="grow-status" id="grow-status-${type}"></div>
          <div>
            <button id="buy-${type}" ${stock === 0 || userData.cash < bananaTypes[type].basePrice ? 'disabled' : ''}>Buy</button>
            <button id="grow-${type}" ${owned < 1 || isGrowing || isGrown ? 'disabled' : ''}>Grow</button>
            <button id="sell-${type}" style="display:${isGrown ? 'inline-block' : 'none'}">Sell</button>
          </div>
        `;

        topRow.appendChild(card);

        card.querySelector(`#buy-${type}`).onclick = () => buySeed(type);
        card.querySelector(`#grow-${type}`).onclick = () => growBanana(type);
        card.querySelector(`#sell-${type}`).onclick = () => sellBanana(type);
      }
    }

    // Sell all grown bananas
    document.getElementById('sell-all').onclick = async () => {
      const toSell = Object.keys(grownBananas).filter(type => grownBananas[type]);
      for (const type of toSell) {
        await sellBanana(type);
        // small delay between sells for animation effect
        await new Promise(resolve => setTimeout(resolve, 400));
      }
    };

  </script>
</body>
</html>
