<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banana Grower with Central Grow Status</title>
  <style>
    body {
      background: #fefae0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #665c00;
    }
    #top-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .seed-card {
      background: #fff9c4;
      border: 2px solid #ffecb3;
      border-radius: 10px;
      padding: 15px;
      width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      user-select: none;
      position: relative;
    }
    .seed-card h3 {
      margin: 5px 0;
      color: #a18800;
    }
    .seed-card p {
      margin: 5px 0;
    }
    .seed-card button {
      margin: 5px 5px 0 5px;
      padding: 5px 10px;
      border: none;
      background: #ffd54f;
      color: #5d4037;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .seed-card button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .seed-card button:hover:not(:disabled) {
      background: #ffe082;
    }
    #cash {
      font-weight: bold;
      font-size: 1.8em;
      color: green;
      display: inline-block;
      position: relative;
      min-width: 50px;
      user-select: none;
      margin-bottom: 20px;
    }
    #stock-update, #sell-all {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    #stock-update {
      background: #ffcc80;
    }
    #stock-update:hover {
      background: #ffb74d;
    }
    #sell-all {
      background: #a5d6a7;
    }
    #sell-all:hover {
      background: #81c784;
    }
    #grow-status-box {
      background: #fff9c4;
      border: 2px solid #ffecb3;
      border-radius: 10px;
      padding: 15px;
      width: 400px;
      margin: 0 auto;
      font-size: 1.3em;
      color: #a18800;
      min-height: 70px;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>üçå Banana Grower</h1>
  <div id="auth">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="user-info"></h2>
    <h3>Money: $<span id="cash">0</span></h3>
    <button id="stock-update">Update Stock</button>
    <button id="sell-all">Sell All</button>
    <div id="top-row"></div>

    <!-- Grow status box below all banana cards -->
    <div id="grow-status-box">
      <div id="grow-status-text">Not growing anything</div>
      <button id="sell-grown-btn" style="display:none;">Sell</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.appspot.com",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bananaTypes = {
      normal: { name: "Normal", growTime: 4000, basePrice: 5, growthStages: ["üå±", "ü™¥", "üå¥"] },
      big: { name: "Big", growTime: 7000, basePrice: 10, growthStages: ["üå±", "ü™¥", "üå¥"] },
      rainbow: { name: "Rainbow", growTime: 10000, basePrice: 25, growthStages: ["üå±", "ü™¥", "üå¥"] },
      mythical: { name: "Mythical", growTime: 20000, basePrice: 50, growthStages: ["üå±", "ü™¥", "üå¥"] }
    };

    let userDocRef, userData;
    let stockData = {};
    let growingBananaType = null;
    let grownBananaType = null;

    const growStatusText = document.getElementById('grow-status-text');
    const sellGrownBtn = document.getElementById('sell-grown-btn');

    document.getElementById('login').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      document.getElementById('auth').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;

      userDocRef = doc(db, "bananaUsers", user.uid);
      const docSnap = await getDoc(userDocRef);
      userData = docSnap.exists() ? docSnap.data() : {
        cash: 10,
        inventory: { normal: 0, big: 0, rainbow: 0, mythical: 0 }
      };
      if (!docSnap.exists()) await setDoc(userDocRef, userData);

      await fetchStock();
      render();
    });

    async function fetchStock() {
      const stockDoc = await getDoc(doc(db, "bananaStock", "globalStock"));
      stockData = stockDoc.exists() ? stockDoc.data() : {
        normal: 20, big: 15, rainbow: 10, mythical: 5
      };
    }

    async function updateStock() {
      const stockRef = doc(db, "bananaStock", "globalStock");
      const newStock = {};
      for (const type in bananaTypes) {
        let max = type === 'normal' ? 20 : type === 'big' ? 15 : type === 'rainbow' ? 10 : 5;
        newStock[type] = (type === 'normal' || Math.random() < 0.8) ? Math.floor(Math.random() * (max + 1)) : 0;
      }
      await setDoc(stockRef, newStock);
      stockData = newStock;
      render();
    }

    document.getElementById('stock-update').onclick = updateStock;

    async function buySeed(type) {
      const cost = bananaTypes[type].basePrice;
      const stockRef = doc(db, "bananaStock", "globalStock");

      await runTransaction(db, async (tx) => {
        const stockSnap = await tx.get(stockRef);
        const current = stockSnap.data();
        if (current[type] > 0 && userData.cash >= cost) {
          current[type]--;
          tx.set(stockRef, current);
          userData.cash -= cost;
          userData.inventory[type] = (userData.inventory[type] || 0) + 1;
          await setDoc(userDocRef, userData);
        }
      });

      await fetchStock();
      render();
    }

    async function growBanana(type) {
      if (growingBananaType || grownBananaType || userData.inventory[type] < 1) return;
      growingBananaType = type;
      render();

      const stages = bananaTypes[type].growthStages;
      for (let i = 0; i < stages.length; i++) {
        growStatusText.textContent = `Growing ${bananaTypes[type].name}: ${stages[i]}`;
        await new Promise(r => setTimeout(r, bananaTypes[type].growTime / stages.length));
      }

      growStatusText.textContent = `${bananaTypes[type].name} grown!`;
      sellGrownBtn.style.display = 'inline-block';
      sellGrownBtn.dataset.type = type;
      userData.inventory[type]--;
      await setDoc(userDocRef, userData);
      grownBananaType = type;
      growingBananaType = null;
      render();
    }

    sellGrownBtn.onclick = async () => {
      const type = sellGrownBtn.dataset.type;
      userData.cash += bananaTypes[type].basePrice * 2;
      await setDoc(userDocRef, userData);
      growStatusText.textContent = `Not growing anything`;
      sellGrownBtn.style.display = 'none';
      grownBananaType = null;
      render();
    };

    function render() {
      document.getElementById('cash').textContent = userData.cash.toFixed(2);
      const row = document.getElementById('top-row');
      row.innerHTML = '';

      for (const type in bananaTypes) {
        const card = document.createElement('div');
        card.className = 'seed-card';
        card.innerHTML = `
          <h3>${bananaTypes[type].name} Banana</h3>
          <p>Price: $${bananaTypes[type].basePrice}</p>
          <p>Stock: ${stockData[type]}</p>
          <p>Owned: ${userData.inventory[type] || 0}</p>
          <div>
            <button id="buy-${type}">Buy</button>
            <button id="grow-${type}">Grow</button>
          </div>
        `;
        row.appendChild(card);

        card.querySelector(`#buy-${type}`).onclick = () => buySeed(type);
        card.querySelector(`#grow-${type}`).onclick = () => growBanana(type);

        if (stockData[type] <= 0 || userData.cash < bananaTypes[type].basePrice)
          card.querySelector(`#buy-${type}`).disabled = true;
        if ((userData.inventory[type] || 0) < 1 || growingBananaType || grownBananaType)
          card.querySelector(`#grow-${type}`).disabled = true;
      }
    }

    document.getElementById('sell-all').onclick = async () => {
      if (grownBananaType) await sellGrownBtn.onclick();
    };
  </script>
</body>
</html>
