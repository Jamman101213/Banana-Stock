<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banana Grower with Stock System</title>
  <style>
    body {
      background: #fefae0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #665c00;
    }
    #top-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .seed-card {
      background: #fff9c4;
      border: 2px solid #ffecb3;
      border-radius: 10px;
      padding: 15px;
      width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
      user-select: none;
    }
    .seed-card h3 {
      margin: 5px 0;
      color: #a18800;
    }
    .seed-card button.buy-btn {
      margin: 5px 5px 0 5px;
      padding: 5px 10px;
      border: none;
      background: #ffd54f;
      color: #5d4037;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .seed-card button.buy-btn:hover:not(:disabled) {
      background: #ffe082;
    }
    .growing-area {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.3em;
      color: #00796b;
      min-height: 40px;
      user-select: none;
      position: relative;
      overflow: visible;
    }
    .growing-area button.sell-btn {
      margin-top: 10px;
      background: #a5d6a7;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      user-select: none;
      transition: background 0.3s ease;
    }
    .growing-area button.sell-btn:hover {
      background: #81c784;
    }
    #cash {
      font-weight: bold;
      font-size: 1.8em;
      color: green;
      display: inline-block;
      position: relative;
      min-width: 50px;
    }
    #stock-update, #sell-all {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #stock-update {
      background: #ffcc80;
    }
    #stock-update:hover {
      background: #ffb74d;
    }
    #sell-all {
      background: #a5d6a7;
    }
    #sell-all:hover {
      background: #81c784;
    }
    /* Animation styles */
    .banana-anim {
      position: absolute;
      font-size: 2em;
      pointer-events: none;
      user-select: none;
      transition: transform 1s ease-out, opacity 1s ease-out;
      z-index: 100;
    }
    .coin-anim {
      position: absolute;
      font-size: 1.2em;
      color: gold;
      user-select: none;
      pointer-events: none;
      animation: popcoin 0.7s forwards;
      z-index: 100;
    }
    @keyframes popcoin {
      0% {opacity: 1; transform: translateY(0) scale(1);}
      100% {opacity: 0; transform: translateY(-40px) scale(1.5);}
    }
  </style>
</head>
<body>
  <h1>üçå Banana Grower</h1>
  <div id="auth">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="user-info"></h2>
    <h3>Money: $<span id="cash">0</span></h3>
    <button id="stock-update">Update Stock</button>
    <button id="sell-all">Sell All</button>
    <div id="top-row"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.appspot.com",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bananaTypes = {
      normal: { name: "Normal", growTime: 4000, basePrice: 5, growthStages: ["üå±", "ü™¥", "üå¥"] },
      big: { name: "Big", growTime: 7000, basePrice: 10, growthStages: ["üå±", "ü™¥", "üå¥"] },
      rainbow: { name: "Rainbow", growTime: 10000, basePrice: 25, growthStages: ["üå±", "ü™¥", "üå¥"] },
      mythical: { name: "Mythical", growTime: 20000, basePrice: 50, growthStages: ["üå±", "ü™¥", "üå¥"] }
    };

    let userDocRef, userData;
    let stockData = {};

    // Track growing bananas state by type: null = not growing, else {stage, timer...}
    const growingBananas = {};

    document.getElementById('login').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Sign-in error:", error);
        alert("Sign-in failed, check console.");
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('game').style.display = 'block';

        userDocRef = doc(db, "bananaUsers", user.uid);
        const docSnap = await getDoc(userDocRef);

        if (docSnap.exists()) {
          userData = docSnap.data();
        } else {
          userData = {
            cash: 10,
            inventory: { normal: 0, big: 0, rainbow: 0, mythical: 0 }
          };
          await setDoc(userDocRef, userData);
        }

        await fetchStock();
        render();
      } else {
        document.getElementById('auth').style.display = 'block';
        document.getElementById('game').style.display = 'none';
      }
    });

    async function fetchStock() {
      const stockDocRef = doc(db, "bananaStock", "globalStock");
      const stockSnap = await getDoc(stockDocRef);
      if (stockSnap.exists()) {
        stockData = stockSnap.data();
      } else {
        stockData = {
          normal: 20,
          big: 15,
          rainbow: 10,
          mythical: 5
        };
        await setDoc(stockDocRef, stockData);
      }
    }

    async function updateStock() {
      const stockDocRef = doc(db, "bananaStock", "globalStock");
      const newStock = {};
      for (const type in bananaTypes) {
        let maxStock;
        switch (type) {
          case 'normal': maxStock = 20; break;
          case 'big': maxStock = 15; break;
          case 'rainbow': maxStock = 10; break;
          case 'mythical': maxStock = 5; break;
        }
        if (type === 'normal' || Math.random() < 0.8) {
          newStock[type] = Math.floor(Math.random() * (maxStock + 1));
        } else {
          newStock[type] = 0;
        }
      }
      await setDoc(stockDocRef, newStock);
      stockData = newStock;
      render();
    }

    document.getElementById('stock-update').onclick = updateStock;

    async function buySeed(type) {
      if (growingBananas[type]) {
        alert("You already have a banana growing for this seed!");
        return;
      }
      const cost = bananaTypes[type].basePrice;
      const stockDocRef = doc(db, "bananaStock", "globalStock");

      try {
        await runTransaction(db, async (transaction) => {
          const stockDoc = await transaction.get(stockDocRef);
          if (!stockDoc.exists()) throw "Stock document does not exist!";
          const currentStock = stockDoc.data();

          if (currentStock[type] > 0 && userData.cash >= cost) {
            currentStock[type]--;
            userData.cash -= cost;
            userData.inventory[type]++;

            transaction.update(stockDocRef, { [type]: currentStock[type] });
            transaction.update(userDocRef, {
              cash: userData.cash,
              [`inventory.${type}`]: userData.inventory[type]
            });
          } else {
            throw "Not enough stock or cash.";
          }
        });
        render();
        growBanana(type);
      } catch (e) {
        alert(e);
      }
    }

    function render() {
      document.getElementById('cash').textContent = userData.cash;

      const topRow = document.getElementById('top-row');
      topRow.innerHTML = "";

      for (const type in bananaTypes) {
        const seed = bananaTypes[type];
        const owned = userData.inventory[type] || 0;
        const inStock = stockData[type] ?? 0;

        const card = document.createElement('div');
        card.className = 'seed-card';

        card.innerHTML = `
          <h3>${seed.name} Banana</h3>
          <p>Owned: ${owned}</p>
          <p>Cost: $${seed.basePrice}</p>
          <p>Stock: ${inStock}</p>
          <button class="buy-btn" ${inStock < 1 || userData.cash < seed.basePrice || growingBananas[type] ? 'disabled' : ''} id="buy-${type}">Grow</button>
          <div class="growing-area" id="grow-area-${type}"></div>
        `;

        topRow.appendChild(card);

        // Add event for Grow button if enabled
        if (!growingBananas[type]) {
          card.querySelector(`#buy-${type}`).onclick = () => buySeed(type);
        }
      }
    }

    // Grow animation and sell button logic
    function growBanana(type) {
      const growArea = document.getElementById(`grow-area-${type}`);
      const seed = bananaTypes[type];
      const stages = seed.growthStages;
      let currentStage = 0;

      growingBananas[type] = true;

      growArea.textContent = `Growing ${seed.name}... ${stages[currentStage]}`;

      const interval = setInterval(() => {
        currentStage++;
        if (currentStage < stages.length) {
          growArea.textContent = `Growing ${seed.name}... ${stages[currentStage]}`;
        } else {
          clearInterval(interval);
          // Fully grown - show Sell button
          growArea.innerHTML = `Fully grown ${seed.name}! <button class="sell-btn" id="sell-btn-${type}">Sell</button>`;

          document.getElementById(`sell-btn-${type}`).onclick = () => sellBanana(type);
        }
      }, seed.growTime / stages.length);
    }

    function sellBanana(type) {
      const growArea = document.getElementById(`grow-area-${type}`);
      const seed = bananaTypes[type];

      // Create banana animation element
      const bananaAnim = document.createElement('span');
      bananaAnim.textContent = 'üçå';
      bananaAnim.className = 'banana-anim';

      // Position the bananaAnim inside growArea
      growArea.style.position = 'relative';
      growArea.appendChild(bananaAnim);

      // Start animation: move banana up and to the right, fade out
      setTimeout(() => {
        bananaAnim.style.transform = 'translate(80px, -100px) rotate(720deg)';
        bananaAnim.style.opacity = '0';
      }, 50);

      // Also show coin popping animations multiple times randomly
      for(let i=0; i<5; i++) {
        setTimeout(() => {
          const coin = document.createElement('span');
          coin.textContent = 'ü™ô';
          coin.className = 'coin-anim';
          coin.style.left = `${20 + Math.random() * 50}px`;
          coin.style.top = `${20 + Math.random() * 20}px`;
          growArea.appendChild(coin);

          // Remove coin after animation
          setTimeout(() => {
            growArea.removeChild(coin);
          }, 700);
        }, i * 150);
      }

      setTimeout(async () => {
        // Remove banana animation
        growArea.removeChild(bananaAnim);

        // Update userData: remove one banana from inventory, add cash
        userData.inventory[type] = (userData.inventory[type] || 1) - 1;
        userData.cash += seed.basePrice;

        // Update DB
        try {
          await updateDoc(userDocRef, {
            cash: userData.cash,
            [`inventory.${type}`]: userData.inventory[type]
          });
        } catch(e) {
          console.error("Error updating user data:", e);
        }

        // Clear grow area text and allow growing again
        growArea.textContent = "";
        growingBananas[type] = null;

        render();
      }, 1100);
    }

    // Sell All button logic
    document.getElementById('sell-all').onclick = () => {
      for (const type in bananaTypes) {
        if (growingBananas[type] === null && (userData.inventory[type] || 0) > 0) {
          sellBanana(type);
        }
      }
    };
  </script>
</body>
</html>
