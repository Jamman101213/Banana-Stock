<!DOCTYPE html>
<html>
<head>
  <title>Grow a Garden</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0fff0; }

    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #e0ffe0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loadingTitle {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #loadingProgress {
      font-size: 1.2em;
      position: absolute;
      bottom: 50px;
      left: 20px;
    }

    #skipButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    #gameUI {
      text-align: center;
      padding: 30px;
      display: none;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 10px;
    }

    #shop {
      margin-top: 40px;
    }

    .shop-item {
      border: 2px solid #888;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>

  <div id="loadingScreen">
    <div id="loadingTitle">ðŸŒ± Grow A Garden Web</div>
    <button id="skipButton">Skip</button>
    <div id="loadingProgress">0/2500</div>
  </div>

  <div id="gameUI">
    <h1>ðŸŒ± Grow a Garden</h1>
    <p id="status">Signing in...</p>
    <button id="growBtn" disabled>Grow Carrot ðŸ¥•</button>
    <p>You have <span id="carrotCount">0</span> carrots.</p>

    <div id="shop">
      <h2>ðŸ›’ Shop</h2>
      <div class="shop-item">
        <strong>Watering Can</strong><br>
        Cost: 10 carrots<br>
        You own: <span id="canCount">0</span><br>
        <button onclick="buyItem('can')">Buy</button>
      </div>

      <div class="shop-item">
        <strong>Fertilizer</strong><br>
        Cost: 25 carrots<br>
        You own: <span id="fertilizerCount">0</span><br>
        <button onclick="buyItem('fertilizer')">Buy</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.firebasestorage.app",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d",
      measurementId: "G-DEYQT2QTP3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const growBtn = document.getElementById("growBtn");
    const carrotDisplay = document.getElementById("carrotCount");
    const statusText = document.getElementById("status");
    const loadingScreen = document.getElementById("loadingScreen");
    const loadingProgress = document.getElementById("loadingProgress");
    const skipButton = document.getElementById("skipButton");
    const gameUI = document.getElementById("gameUI");

    const canCountDisplay = document.getElementById("canCount");
    const fertilizerCountDisplay = document.getElementById("fertilizerCount");

    let userDocRef;
    let carrotCount = 0;
    let canCount = 0;
    let fertilizerCount = 0;

    // Slower loading
    let progress = 0;
    const maxProgress = 2500;
    const step = 10; // slower step
    const progressInterval = setInterval(() => {
      progress += step;
      if (progress >= maxProgress) {
        progress = maxProgress;
        clearInterval(progressInterval);
        finishLoading();
      }
      loadingProgress.textContent = `${progress}/${maxProgress}`;
    }, 30); // slower delay

    skipButton.addEventListener("click", () => {
      progress = maxProgress;
      finishLoading();
    });

    function finishLoading() {
      clearInterval(progressInterval);
      loadingScreen.style.display = "none";
      gameUI.style.display = "block";
      startGame();
    }

    function startGame() {
      signInAnonymously(auth)
        .then(() => {
          onAuthStateChanged(auth, async (user) => {
            if (user) {
              const uid = user.uid;
              userDocRef = doc(db, "users", uid);
              const docSnap = await getDoc(userDocRef);
              if (docSnap.exists()) {
                const data = docSnap.data();
                carrotCount = data.carrots || 0;
                canCount = data.can || 0;
                fertilizerCount = data.fertilizer || 0;
              } else {
                await setDoc(userDocRef, { carrots: 0, can: 0, fertilizer: 0 });
              }

              updateUI();
              statusText.textContent = "You're in the garden!";
              growBtn.disabled = false;
            }
          });
        })
        .catch((error) => {
          console.error("Auth error:", error);
          statusText.textContent = "Error signing in.";
        });
    }

    function updateUI() {
      carrotDisplay.textContent = carrotCount;
      canCountDisplay.textContent = canCount;
      fertilizerCountDisplay.textContent = fertilizerCount;
    }

    growBtn.addEventListener("click", async () => {
      carrotCount++;
      updateUI();
      await setDoc(userDocRef, {
        carrots: carrotCount,
        can: canCount,
        fertilizer: fertilizerCount
      }, { merge: true });
    });

    window.buyItem = async function (type) {
      if (type === "can" && carrotCount >= 10) {
        carrotCount -= 10;
        canCount++;
      } else if (type === "fertilizer" && carrotCount >= 25) {
        carrotCount -= 25;
        fertilizerCount++;
      } else {
        alert("Not enough carrots!");
        return;
      }
      updateUI();
      await setDoc(userDocRef, {
        carrots: carrotCount,
        can: canCount,
        fertilizer: fertilizerCount
      }, { merge: true });
    };
  </script>

</body>
</html>
