<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stonks Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: limegreen;
      color: black;
      cursor: pointer;
    }
    button.sell {
      background: tomato;
    }
    #price {
      font-size: 40px;
      margin: 20px 0;
    }
    #status {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Stonks Clicker</h1>
  <div id="price">$0.00</div>
  <button onclick="buyStock()">Buy</button>
  <button class="sell" onclick="sellStock()">Sell</button>

  <div id="status">
    ðŸ’° Cash: $<span id="cash">1000.00</span><br>
    ðŸ“¦ Shares: <span id="shares">0</span><br>
    ðŸ§  Profit: $<span id="profit">0.00</span>
  </div>

  <script>
    let price = 10;
    let cash = 1000;
    let shares = 0;
    let profit = 0;

    const priceEl = document.getElementById('price');
    const cashEl = document.getElementById('cash');
    const sharesEl = document.getElementById('shares');
    const profitEl = document.getElementById('profit');

    function updateUI() {
      priceEl.textContent = `$${price.toFixed(2)}`;
      cashEl.textContent = cash.toFixed(2);
      sharesEl.textContent = shares;
      profitEl.textContent = profit.toFixed(2);
    }

    function buyStock() {
      if (cash >= price) {
        cash -= price;
        shares++;
        updateUI();
      }
    }

    function sellStock() {
      if (shares > 0) {
        cash += price;
        profit += price - 10; // Bought at $10 originally
        shares--;
        updateUI();
      }
    }

    function updatePrice() {
      const change = (Math.random() - 0.5) * 2; // -1 to +1
      price += change;
      if (price < 1) price = 1;
      updateUI();
    }

    setInterval(updatePrice, 1000);
    updateUI();
  </script>
</body>
</html>
