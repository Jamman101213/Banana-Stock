<!DOCTYPE html>
<html>
<head>
  <title>üçå Banana Boomers</title>
  <script type="module">
    // --- Firebase Setup ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.appspot.com",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Game Data ---
    const bananaTypes = {
      common:  { name: "Common Banana Seed",   growTime: 5000,  basePrice: 5 },
      big:     { name: "Big Banana Seed",      growTime: 8000,  basePrice: 8 },
      rainbow: { name: "Rainbow Banana Seed",  growTime: 12000, basePrice: 15 }
    };

    let userDocRef, userData;

    // --- Auth ---
    document.getElementById('login').onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, async user => {
      if (user) {
        document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('game').style.display = 'block';

        userDocRef = doc(db, "bananaUsers", user.uid);
        const docSnap = await getDoc(userDocRef);

        if (docSnap.exists()) {
          userData = docSnap.data();
        } else {
          userData = {
            cash: 100,
            inventory: {
              common: 0,
              big: 0,
              rainbow: 0
            }
          };
          await setDoc(userDocRef, userData);
        }

        render();
      }
    });

    // --- Game Logic ---
    async function buySeed(type) {
      const cost = bananaTypes[type].basePrice;
      if (userData.cash >= cost) {
        userData.cash -= cost;
        userData.inventory[type]++;
        await updateDoc(userDocRef, {
          cash: userData.cash,
          inventory: userData.inventory
        });
        render();
      }
    }

    async function sellBanana(type) {
      if (userData.inventory[type] > 0) {
        userData.inventory[type]--;
        let sellPrice = bananaTypes[type].basePrice + Math.floor(Math.random() * 4 - 2);
        if (sellPrice < 1) sellPrice = 1;
        userData.cash += sellPrice;
        await updateDoc(userDocRef, {
          cash: userData.cash,
          inventory: userData.inventory
        });
        render();
      }
    }

    function render() {
      document.getElementById('cash').textContent = userData.cash;
      const area = document.getElementById('banana-area');
      area.innerHTML = '';

      for (const type in bananaTypes) {
        const b = bananaTypes[type];
        const count = userData.inventory[type];
        area.innerHTML += `
          <div style="border:1px solid #ccc; margin:10px; padding:10px; border-radius:10px;">
            <h3>${b.name}</h3>
            <p>Seeds Owned: ${count}</p>
            <p>Buy for: $${b.basePrice}</p>
            <button onclick="buySeed('${type}')">Buy Seed</button>
            <button onclick="sellBanana('${type}')">Sell Banana</button>
          </div>
        `;
      }
    }

    // --- Expose functions globally ---
    window.buySeed = buySeed;
    window.sellBanana = sellBanana;
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 20px;">
  <h1>üçå Banana Boomers</h1>

  <div id="auth">
    <button id="login">Sign In with Google</button>
    <p id="user-info"></p>
  </div>

  <div id="game" style="display: none;">
    <h3>Cash: $<span id="cash">0</span></h3>
    <div id="banana-area"></div>
  </div>
</body>
</html>
