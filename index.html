<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banana Grower with Stock</title>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6213603518465024"
     crossorigin="anonymous"></script>
  <style>
    body {
      background: #fefae0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fefae0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      color: #665c00;
      z-index: 9999;
    }

    h1 {
      color: #665c00;
    }

    #top-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .seed-card {
      background: #fff9c4;
      border: 2px solid #ffecb3;
      border-radius: 10px;
      padding: 15px;
      width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .seed-card h3 {
      margin: 5px 0;
      color: #a18800;
    }

    .seed-card button {
      margin: 5px 5px 0 5px;
      padding: 5px 10px;
      border: none;
      background: #ffd54f;
      color: #5d4037;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .seed-card button:hover {
      background: #ffe082;
    }

    .banana-tree {
      margin: 10px auto;
      padding: 15px;
      background: #e0f7fa;
      border: 2px solid #b2ebf2;
      border-radius: 10px;
      width: 300px;
      position: relative;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
      color: #00796b;
      font-size: 2em;
      user-select: none;
    }

    .banana-tree button {
      margin-top: 10px;
      background: #b2dfdb;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 0.6em;
      user-select: none;
    }

    .banana-tree button:hover {
      background: #a5d6a7;
    }

    #cash {
      font-weight: bold;
      font-size: 1.8em;
      color: green;
      display: inline-block;
      position: relative;
      min-width: 50px;
    }

    .fly-banana {
      position: fixed;
      font-size: 2em;
      z-index: 1000;
      pointer-events: none;
      user-select: none;
    }

    #delete-data {
      background: #ff5252;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    #delete-data:hover {
      background: #ff3030;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">Loading...</div>

  <h1>üçå Banana Grower</h1>

  <div id="auth" style="display: none;">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="game" style="display: none;">
    <h2 id="user-info">Welcome, UNDEFINED</h2>
    <!-- Delete Data Button -->
    <button id="delete-data" style="display:none;">Delete My Data</button>
    <h3>Money: <span id="cash">UNDEFINED</span></h3>
    <div id="top-row"></div>
    <div id="trees"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.appspot.com",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
import { onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


    const bananaTypes = {
      normal: { name: "Normal", growTime: 4000, basePrice: 5, growthStages: ["üå±", "ü™¥", "üå¥"] },
      big: { name: "Big", growTime: 7000, basePrice: 10, growthStages: ["üå±", "ü™¥", "üå¥"] },
      rainbow: { name: "Rainbow", growTime: 10000, basePrice: 25, growthStages: ["üå±", "ü™¥", "üå¥"] },
      mythical: { name: "Mythical", growTime: 20000, basePrice: 50, growthStages: ["üå±", "ü™¥", "üå¥"] }
    };

    let userDocRef, userData, globalStock = {};
    const stockDocRef = doc(db, "bananaStock", "current");

    // Show login button if user not logged in
    document.getElementById('login').onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider);
    };

    function showLoadingScreen(show) {
      const loading = document.getElementById('loading-screen');
      loading.style.display = show ? 'flex' : 'none';
    }

    async function loadUserData(user) {
      userDocRef = doc(db, "bananaUsers", user.uid);
      const docSnap = await getDoc(userDocRef);

      if (docSnap.exists()) {
        userData = docSnap.data();
      } else {
        userData = {
          cash: 10,
          inventory: {
            normal: 0,
            big: 0,
            rainbow: 0,
            mythical: 0
          }
        };
        await setDoc(userDocRef, userData);
      }

      const stockSnap = await getDoc(stockDocRef);
      globalStock = stockSnap.exists() ? stockSnap.data() : {
        normal: 0,
        big: 0,
        rainbow: 0,
        mythical: 0
      };
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        showLoadingScreen(false);
        document.getElementById('auth').style.display = 'block';
        document.getElementById('game').style.display = 'none';
        return;
      }

      showLoadingScreen(true);
      await loadUserData(user);
onSnapshot(stockDocRef, (docSnap) => {
  if (docSnap.exists()) {
    globalStock = docSnap.data();
    render(); // Automatically re-render the seed cards when stock updates
  }
});

      document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;
      document.getElementById('auth').style.display = 'none';
      document.getElementById('game').style.display = 'block';

      // Show delete button now that user is logged in
      const deleteBtn = document.getElementById('delete-data');
      deleteBtn.style.display = 'inline-block';

      deleteBtn.onclick = async () => {
        if (confirm("Are you sure you want to delete your data? This cannot be undone.")) {
          try {
            await deleteDoc(userDocRef);
            alert("Your data was deleted. The page will reload.");
            location.reload();
          } catch (e) {
            alert("Error deleting data: " + e.message);
          }
        }
      };

      render();

      // Hide loading screen after 1 second
      setTimeout(() => {
        showLoadingScreen(false);
      }, 1000);
    });

    async function buySeed(type) {
      const cost = bananaTypes[type].basePrice;
      if (userData.cash >= cost && globalStock[type] > 0) {
        userData.cash -= cost;
        userData.inventory[type]++;
        globalStock[type]--;

        await Promise.all([
          updateDoc(userDocRef, {
            cash: userData.cash,
            inventory: userData.inventory
          }),
          updateDoc(stockDocRef, { [type]: globalStock[type] })
        ]);

        render();
      } else {
        alert("Not enough cash or stock!");
      }
    }

    async function sellBananaWithAnimation(buttonEl, treeEl, type) {
      buttonEl.disabled = true;

      const cashCounter = document.getElementById("cash");
      const cashRect = cashCounter.getBoundingClientRect();
      const treeRect = treeEl.getBoundingClientRect();

      const profit = bananaTypes[type].basePrice + Math.floor(Math.random() * 3);
      userData.cash += profit;
      await updateDoc(userDocRef, { cash: userData.cash });
      render();

      const startX = treeRect.left + treeRect.width / 2;
      const startY = treeRect.top + treeRect.height / 2;
      const endX = cashRect.left + cashRect.width / 2;
      const endY = cashRect.top + cashRect.height / 2;

      for (let i = 0; i < 10; i++) {
        const bananaIcon = document.createElement("div");
        bananaIcon.className = "fly-banana";
        bananaIcon.textContent = "üçå";
        bananaIcon.style.left = startX + (Math.random() * 30 - 15) + "px";
        bananaIcon.style.top = startY + (Math.random() * 30 - 15) + "px";
        document.body.appendChild(bananaIcon);

        const deltaX = endX - parseFloat(bananaIcon.style.left);
        const deltaY = endY - parseFloat(bananaIcon.style.top);

        bananaIcon.animate([
          { transform: "translate(0, 0)", opacity: 1 },
          { transform: `translate(${deltaX}px, ${deltaY}px) scale(0.5)`, opacity: 0 }
        ], {
          duration: 1000,
          easing: "ease-in-out",
          delay: i * 100
        }).onfinish = () => bananaIcon.remove();
      }

      setTimeout(() => {
        treeEl.remove();
        render();
      }, 1500);
    }

    async function plantSeed(type) {
      if (userData.inventory[type] <= 0) return;
      userData.inventory[type]--;
      await updateDoc(userDocRef, { inventory: userData.inventory });
      render();

      const growthStages = bananaTypes[type].growthStages;
      const growTime = bananaTypes[type].growTime;

      const treeEl = document.createElement("div");
      treeEl.className = "banana-tree";
      treeEl.textContent = growthStages[0];
      document.getElementById("trees").appendChild(treeEl);

      let stage = 0;

      const growInterval = setInterval(() => {
        stage++;
        if (stage >= growthStages.length) {
          clearInterval(growInterval);
          treeEl.textContent = "üçå Ready!";

          const sellBtn = document.createElement("button");
          sellBtn.textContent = "Sell";
          treeEl.appendChild(sellBtn);

          sellBtn.onclick = async () => {
            await sellBananaWithAnimation(sellBtn, treeEl, type);
          };
          return;
        }
        treeEl.textContent = growthStages[stage];
      }, growTime / growthStages.length);
    }

    function render() {
      document.getElementById("cash").textContent = userData.cash.toFixed(0);

      // Show seed cards
      const topRow = document.getElementById("top-row");
      topRow.innerHTML = "";

      for (const type in bananaTypes) {
        const seed = bananaTypes[type];
        const card = document.createElement("div");
        card.className = "seed-card";
        card.innerHTML = `
          <h3>${seed.name} Banana</h3>
          <p>Price: $${seed.basePrice}</p>
          <p>Stock: ${globalStock[type] || 0}</p>
          <p>You have: ${userData.inventory[type] || 0}</p>
          <button id="buy-${type}">Buy Seed</button>
          <button id="plant-${type}" ${userData.inventory[type] <= 0 ? "disabled" : ""}>Plant</button>
        `;

        topRow.appendChild(card);

        card.querySelector(`#buy-${type}`).onclick = () => buySeed(type);
        card.querySelector(`#plant-${type}`).onclick = () => plantSeed(type);
      }

      // Clear trees container (keep current trees)
      // Trees are added dynamically when planting, so no need to clear here
    }
  </script>
</body>
</html>
