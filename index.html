<!DOCTYPE html>
<html>
<head>
  <title>Grow a Garden</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6ffe6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e8b57;
    }
    #currencyDisplay {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #dfffdf;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
    }
    #shopToggle {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #8fbc8f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #shop {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 2px solid #c0ffc0;
      padding: 20px;
      border-radius: 12px;
    }
    .shop-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8fff8;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .shop-item button {
      margin-top: 5px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #2e8b57;
      color: white;
      cursor: pointer;
    }
    #growSection {
      text-align: center;
      margin-top: 30px;
    }
    .grow-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6b8e23;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    p {
      color: #333;
    }
  </style>
</head>
<body>
  <div id="currencyDisplay"></div>
  <h1>🌱 Grow a Garden</h1>
  <div id="growSection"></div>
  <button id="shopToggle">🛒 Open Shop</button>
  <div id="shop" style="display: none;"></div>

  <script type="module">
    const seeds = [
      { name: "Carrot Seed", price: 10, emoji: "🥕" },
      { name: "Strawberry Seed", price: 50, emoji: "🍓" },
      { name: "Blueberry Seed", price: 400, emoji: "🫐" },
      { name: "Orange Tulip", price: 600, emoji: "🌷" }
    ];

    let currency = 10;
    let inventory = {};
    let crops = { "Carrot": 0, "Strawberry": 0, "Blueberry": 0, "Orange Tulip": 0 };
    const currencyDisplay = document.getElementById("currencyDisplay");
    const shopToggle = document.getElementById("shopToggle");
    const shop = document.getElementById("shop");
    const growSection = document.getElementById("growSection");

    function updateCurrencyDisplay() {
      currencyDisplay.textContent = `₵ ${currency}`;
    }

    function renderShop() {
      shop.innerHTML = "";
      seeds.forEach(seed => {
        const owned = inventory[seed.name] || 0;
        const div = document.createElement("div");
        div.className = "shop-item";
        div.innerHTML = `
          <strong>${seed.emoji} ${seed.name}</strong><br>
          Cost: ₵${seed.price}<br>
          Owned: ${owned}<br>
          <button onclick="buySeed('${seed.name}', ${seed.price})">Buy</button>
        `;
        shop.appendChild(div);
      });
    }

    window.buySeed = function(name, price) {
      if (currency >= price) {
        currency -= price;
        inventory[name] = (inventory[name] || 0) + 1;
        updateCurrencyDisplay();
        renderShop();
        checkGrowable();
      } else {
        alert("Not enough ₵!");
      }
    };

    function checkGrowable() {
      growSection.innerHTML = "";
      seeds.forEach(seed => {
        const seedName = seed.name;
        const cropName = seedName.replace(" Seed", "");
        if ((inventory[seedName] || 0) >= 1) {
          const button = document.createElement("button");
          button.className = "grow-button";
          button.textContent = `Grow ${cropName} ${seed.emoji}`;
          button.onclick = () => {
            button.disabled = true;
            const originalText = button.textContent;
            button.textContent = `🌿 Growing ${cropName}...`;
            setTimeout(() => {
              crops[cropName]++;
              currency++;
              updateCurrencyDisplay();
              button.disabled = false;
              button.textContent = originalText;
            }, 5000);
          };
          growSection.appendChild(button);
        } else {
          const info = document.createElement("p");
          info.textContent = `Buy a ${seedName} to grow ${cropName}.`;
          growSection.appendChild(info);
        }
      });
    }

    shopToggle.onclick = () => {
      shop.style.display = shop.style.display === "none" ? "block" : "none";
      renderShop();
    };

    updateCurrencyDisplay();
    checkGrowable();
  </script>
</body>
</html>
