<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banana Grower Game</title>
  <style>
    body {
      background: #f5f5dc;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    #top-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .seed-card {
      background: #fff8dc;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .banana-tree {
      margin: 10px;
      padding: 10px;
      background: #e6ffe6;
      border: 2px solid #cfc;
      border-radius: 10px;
    }
    @keyframes popCoin {
      0% { transform: scale(0) translateY(0); opacity: 1; }
      50% { transform: scale(1.2) translateY(-20px); }
      100% { transform: scale(0) translateY(-40px); opacity: 0; }
    }
    @keyframes flyToCash {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px) scale(0); opacity: 0; }
    }
    .coin {
      display: inline-block;
      color: gold;
      font-size: 20px;
      animation: popCoin 1s forwards;
      margin: 5px;
    }
    .fly-banana {
      display: inline-block;
      font-size: 2em;
      animation: flyToCash 1.2s forwards;
    }
  </style>
</head>
<body>
  <h1>üçå Banana Grower</h1>
  <div id="auth">
    <button id="login">Sign in with Google</button>
  </div>
  <div id="game" style="display:none;">
    <h2 id="user-info"></h2>
    <h3>Money: $<span id="cash">0</span></h3>
    <div id="top-row"></div>
    <div id="trees"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.appspot.com",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bananaTypes = {
      common:  { name: "Common",   growTime: 5000,  basePrice: 5 },
      big:     { name: "Big",      growTime: 8000,  basePrice: 8 },
      rainbow: { name: "Rainbow",  growTime: 12000, basePrice: 15 }
    };

    let userDocRef, userData;

    document.getElementById('login').onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, async user => {
      if (user) {
        document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('game').style.display = 'block';

        userDocRef = doc(db, "bananaUsers", user.uid);
        const docSnap = await getDoc(userDocRef);

        if (docSnap.exists()) {
          userData = docSnap.data();
        } else {
          userData = {
            cash: 100,
            inventory: {
              common: 0,
              big: 0,
              rainbow: 0
            }
          };
          await setDoc(userDocRef, userData);
        }

        render();
      }
    });

    async function buySeed(type) {
      const cost = bananaTypes[type].basePrice;
      if (userData.cash >= cost) {
        userData.cash -= cost;
        userData.inventory[type]++;
        await updateDoc(userDocRef, {
          cash: userData.cash,
          inventory: userData.inventory
        });
        render();
      }
    }

    async function sellBananaWithAnimation(buttonEl, treeEl, type) {
      buttonEl.disabled = true;
      buttonEl.style.display = "none";

      const coin = document.createElement("div");
      coin.className = "coin";
      coin.textContent = "üí∞";
      treeEl.appendChild(coin);

      const banana = document.createElement("div");
      banana.className = "fly-banana";
      banana.textContent = "üçå";
      treeEl.appendChild(banana);

      let sellPrice = bananaTypes[type].basePrice + Math.floor(Math.random() * 4 - 2);
      if (sellPrice < 1) sellPrice = 1;

      setTimeout(async () => {
        treeEl.remove();
        userData.cash += sellPrice;
        await updateDoc(userDocRef, {
          cash: userData.cash
        });
        render();
      }, 1200);
    }

    async function plantSeed(type) {
      if (userData.inventory[type] <= 0) return;
      userData.inventory[type]--;
      await updateDoc(userDocRef, {
        inventory: userData.inventory
      });
      render();

      const growTime = bananaTypes[type].growTime;
      const tree = document.createElement("div");
      tree.className = "banana-tree";
      tree.innerHTML = `üå± Growing a ${bananaTypes[type].name} Banana Tree...`;
      document.getElementById("trees").appendChild(tree);

      setTimeout(() => {
        const btn = document.createElement("button");
        btn.textContent = `Sell ${bananaTypes[type].name} Banana`;
        btn.onclick = () => sellBananaWithAnimation(btn, tree, type);
        tree.innerHTML = `üå≥ ${bananaTypes[type].name} Banana Tree is ready! `;
        tree.appendChild(btn);
      }, growTime);
    }

    function render() {
      document.getElementById('cash').textContent = userData.cash;

      const topRow = document.getElementById('top-row');
      topRow.innerHTML = '';

      for (const type in bananaTypes) {
        const b = bananaTypes[type];
        const count = userData.inventory[type];
        topRow.innerHTML += `
          <div class="seed-card">
            <h3>${b.name}</h3>
            <p>Seeds: ${count}</p>
            <p>Buy: $${b.basePrice}</p>
            <button onclick="buySeed('${type}')">Buy</button>
            <button onclick="plantSeed('${type}')">Plant</button>
          </div>
        `;
      }
    }

    window.buySeed = buySeed;
    window.plantSeed = plantSeed;
  </script>
</body>
</html>
