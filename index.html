<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banana Grower with Stock System</title>
  <style>
    body {
      background: #fefae0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #665c00;
    }
    #top-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .seed-card {
      background: #fff9c4;
      border: 2px solid #ffecb3;
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .seed-card h3 {
      margin: 5px 0;
      color: #a18800;
    }
    .seed-card button {
      margin: 5px 5px 0 5px;
      padding: 5px 10px;
      border: none;
      background: #ffd54f;
      color: #5d4037;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .seed-card button:hover:not(:disabled) {
      background: #ffe082;
    }
    .seed-card button:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
      color: #999;
    }
    .banana-tree {
      margin: 10px auto;
      padding: 15px;
      background: #e0f7fa;
      border: 2px solid #b2ebf2;
      border-radius: 10px;
      width: 300px;
      position: relative;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
      color: #00796b;
      font-size: 2em;
      user-select: none;
    }
    .banana-tree button {
      margin-top: 10px;
      background: #b2dfdb;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 0.6em;
      user-select: none;
    }
    .banana-tree button:hover {
      background: #a5d6a7;
    }
    #cash {
      font-weight: bold;
      font-size: 1.8em;
      color: green;
      display: inline-block;
      position: relative;
      min-width: 50px;
    }
    #stock-update, #sell-all {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #stock-update {
      background: #ffcc80;
    }
    #stock-update:hover {
      background: #ffb74d;
    }
    #sell-all {
      background: #a5d6a7;
    }
    #sell-all:hover {
      background: #81c784;
    }
    .grown-banana {
      margin-top: 5px;
      font-size: 1.5em;
    }
    .sell-btn {
      margin-left: 5px;
      background: #81c784;
      color: white;
      padding: 2px 6px;
      font-size: 0.8em;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      border: none;
    }
    .sell-btn:hover {
      background: #66bb6a;
    }
    .bananas-container {
      margin-top: 10px;
      width: 100%;
      min-height: 40px;
      text-align: left;
      overflow-y: auto;
      max-height: 100px;
      border-top: 1px solid #ffecb3;
      padding-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üçå Banana Grower</h1>
  <div id="auth">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="user-info"></h2>
    <h3>Money: $<span id="cash">0</span></h3>
    <button id="stock-update">Update Stock</button>
    <button id="sell-all">Sell All</button>
    <div id="top-row"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.appspot.com",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bananaTypes = {
      normal: { name: "Normal", growTime: 4000, basePrice: 5, growthStages: ["üå±", "ü™¥", "üå¥"] },
      big: { name: "Big", growTime: 7000, basePrice: 10, growthStages: ["üå±", "ü™¥", "üå¥"] },
      rainbow: { name: "Rainbow", growTime: 10000, basePrice: 25, growthStages: ["üå±", "ü™¥", "üå¥"] },
      mythical: { name: "Mythical", growTime: 20000, basePrice: 50, growthStages: ["üå±", "ü™¥", "üå¥"] }
    };

    let userDocRef, userData;
    let stockData = {};

    document.getElementById('login').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Sign-in error:", error);
        alert("Sign-in failed, check console.");
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('game').style.display = 'block';

        userDocRef = doc(db, "bananaUsers", user.uid);
        const docSnap = await getDoc(userDocRef);

        if (docSnap.exists()) {
          userData = docSnap.data();
        } else {
          userData = {
            cash: 10,
            inventory: { normal: 0, big: 0, rainbow: 0, mythical: 0 }
          };
          await setDoc(userDocRef, userData);
        }

        await fetchStock();
        render();
      } else {
        document.getElementById('auth').style.display = 'block';
        document.getElementById('game').style.display = 'none';
      }
    });

    async function fetchStock() {
      const stockDocRef = doc(db, "bananaStock", "globalStock");
      const stockSnap = await getDoc(stockDocRef);
      if (stockSnap.exists()) {
        stockData = stockSnap.data();
      } else {
        stockData = {
          normal: 20,
          big: 15,
          rainbow: 10,
          mythical: 5
        };
        await setDoc(stockDocRef, stockData);
      }
    }

    async function updateStock() {
      const stockDocRef = doc(db, "bananaStock", "globalStock");
      const newStock = {};
      for (const type in bananaTypes) {
        let maxStock;
        switch (type) {
          case 'normal': maxStock = 20; break;
          case 'big': maxStock = 15; break;
          case 'rainbow': maxStock = 10; break;
          case 'mythical': maxStock = 5; break;
        }
        if (type === 'normal' || Math.random() < 0.8) {
          newStock[type] = Math.floor(Math.random() * (maxStock + 1));
        } else {
          newStock[type] = 0;
        }
      }
      await setDoc(stockDocRef, newStock);
      stockData = newStock;
      render();
    }

    document.getElementById('stock-update').onclick = updateStock;

    async function buySeed(type) {
      const cost = bananaTypes[type].basePrice;
      const stockDocRef = doc(db, "bananaStock", "globalStock");

      try {
        await runTransaction(db, async (transaction) => {
          const stockDoc = await transaction.get(stockDocRef);
          if (!stockDoc.exists()) throw "Stock document does not exist!";
          const currentStock = stockDoc.data();

          if (currentStock[type] > 0 && userData.cash >= cost) {
            currentStock[type]--;
            userData.cash -= cost;
            userData.inventory[type]++;

            transaction.update(stockDocRef, { [type]: currentStock[type] });
            transaction.update(userDocRef, {
              cash: userData.cash,
              inventory: userData.inventory
            });

            stockData[type] = currentStock[type];
          } else {
            alert("Not enough stock or cash!");
          }
        });
      } catch (err) {
        alert("Transaction failed: " + err);
      }

      render();
    }

    // This object stores all growing bananas per type with their current stage index and timeouts
    const growingBananas = {
      // type: [{id, stage, timeoutId}, ...]
    };

    // Sell one grown banana of a given type by removing from growingBananas and increasing cash
    function sellBanana(type, bananaId) {
      if (!growingBananas[type]) return;
      const bananas = growingBananas[type];
      const index = bananas.findIndex(b => b.id === bananaId);
      if (index === -1) return;

      bananas.splice(index, 1); // remove banana

      // Increase cash by basePrice
      userData.cash += bananaTypes[type].basePrice;
      updateDoc(userDocRef, { cash: userData.cash }).then(() => render());

      alert(`Sold 1 ${bananaTypes[type].name} banana for $${bananaTypes[type].basePrice}`);
    }

    // Generate unique ID for bananas
    function generateId() {
      return Math.random().toString(36).substr(2, 9);
    }

    // When user clicks Grow button, start the growing process for one banana of this type
    function growBanana(type, seedCard) {
      if (!growingBananas[type]) growingBananas[type] = [];

      const bananaId = generateId();
      const stages = bananaTypes[type].growthStages;
      let currentStage = 0;

      // Create the banana object in growingBananas
      const bananaObj = { id: bananaId, stage: currentStage, timeoutId: null };
      growingBananas[type].push(bananaObj);

      // Disable grow button while growing
      const growBtn = seedCard.querySelector('.grow-btn');
      growBtn.disabled = true;

      // Container to display the growing bananas
      const bananasContainer = seedCard.querySelector('.bananas-container');

      // Create the banana element
      const bananaEl = document.createElement('span');
      bananaEl.className = 'grown-banana';
      bananaEl.id = `banana-${bananaId}`;
      bananaEl.textContent = stages[currentStage];

      // Create sell button, hidden until fully grown
      const sellBtn = document.createElement('button');
      sellBtn.textContent = 'Sell';
      sellBtn.className = 'sell-btn';
      sellBtn.style.display = 'none';

      // When clicked, sell this banana
      sellBtn.onclick = () => {
        sellBanana(type, bananaId);
      };

      bananaEl.appendChild(sellBtn);
      bananasContainer.appendChild(bananaEl);

      // Function to update growth stage visually every (growTime / stages.length)
      function nextStage() {
        currentStage++;
        if (currentStage < stages.length) {
          bananaObj.stage = currentStage;
          bananaEl.firstChild.textContent = stages[currentStage];
          bananaObj.timeoutId = setTimeout(nextStage, bananaTypes[type].growTime / stages.length);
        } else {
          // Fully grown, show sell button and enable grow button again
          sellBtn.style.display = 'inline-block';
          growBtn.disabled = false;
        }
      }

      // Start growing stages after first timeout
      bananaObj.timeoutId = setTimeout(nextStage, bananaTypes[type].growTime / stages.length);
    }

    // Sell all fully grown bananas by clicking their sell buttons programmatically
    function sellAllBananas() {
      for (const type in growingBananas) {
        const bananas = [...growingBananas[type]]; // copy because we modify inside loop
        bananas.forEach(banana => {
          // Only sell bananas fully grown (stage at last)
          if (banana.stage === bananaTypes[type].growthStages.length - 1) {
            sellBanana(type, banana.id);
          }
        });
      }
    }

    document.getElementById('sell-all').onclick = sellAllBananas;

    function render() {
      const topRow = document.getElementById('top-row');
      const cashEl = document.getElementById('cash');
      cashEl.textContent = userData.cash;

      topRow.innerHTML = '';

      for (const type in bananaTypes) {
        const seedCount = userData.inventory[type] || 0;
        const stockCount = stockData[type] || 0;

        // Create card for each seed type
        const card = document.createElement('div');
        card.className = 'seed-card';

        const title = document.createElement('h3');
        title.textContent = bananaTypes[type].name + ` ($${bananaTypes[type].basePrice})`;
        card.appendChild(title);

        const stockDisplay = document.createElement('p');
        stockDisplay.textContent = `Stock: ${stockCount}`;
        card.appendChild(stockDisplay);

        // Buy button (only if stock > 0)
        const buyBtn = document.createElement('button');
        buyBtn.textContent = 'Buy';
        buyBtn.disabled = stockCount <= 0 || userData.cash < bananaTypes[type].basePrice;
        buyBtn.onclick = () => buySeed(type);
        card.appendChild(buyBtn);

        // Show how many seeds owned
        const ownedDisplay = document.createElement('p');
        ownedDisplay.textContent = `Seeds owned: ${seedCount}`;
        card.appendChild(ownedDisplay);

        // Grow button appears only if seedCount > 0
        if (seedCount > 0) {
          const growBtn = document.createElement('button');
          growBtn.textContent = 'Grow';
          growBtn.className = 'grow-btn';
          growBtn.onclick = () => growBanana(type, card);
          card.appendChild(growBtn);
        }

        // Container for grown bananas with sell buttons
        const bananasContainer = document.createElement('div');
        bananasContainer.className = 'bananas-container';
        card.appendChild(bananasContainer);

        // Display currently growing bananas for this type
        if (growingBananas[type]) {
          growingBananas[type].forEach(banana => {
            const stages = bananaTypes[type].growthStages;
            const bananaEl = document.createElement('span');
            bananaEl.className = 'grown-banana';
            bananaEl.id = `banana-${banana.id}`;
            bananaEl.textContent = stages[banana.stage];

            // Sell button for fully grown bananas only
            const sellBtn = document.createElement('button');
            sellBtn.textContent = 'Sell';
            sellBtn.className = 'sell-btn';
            sellBtn.style.display = banana.stage === stages.length - 1 ? 'inline-block' : 'none';

            sellBtn.onclick = () => sellBanana(type, banana.id);

            bananaEl.appendChild(sellBtn);
            bananasContainer.appendChild(bananaEl);
          });
        }

        topRow.appendChild(card);
      }
    }
  </script>
</body>
</html>
