<!DOCTYPE html>
<html>
<head>
  <title>Grow a Garden Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      border: 2px solid #3a873a;
      border-radius: 10px;
      padding: 30px 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2f602f;
    }

    button {
      background-color: #3a873a;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2f602f;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Grow a Garden</h2>
    <button onclick="login()">Sign in with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.firebasestorage.app",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d",
      measurementId: "G-DEYQT2QTP3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const provider = new GoogleAuthProvider();
      provider.setCustomParameters({
        client_id: "961111081065-vrfljle4vtd4ffg3jd8parg8mlech6f9.apps.googleusercontent.com"
      });
      signInWithPopup(auth, provider)
        .then((result) => {
          window.location.href = "/"; // Redirect back to main game
        })
        .catch((error) => {
          console.error("Login failed", error);
          alert("Login failed: " + error.message);
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const topBar = document.createElement("div");
      topBar.style.position = "absolute";
      topBar.style.top = "10px";
      topBar.style.right = "10px";

      const currencyDisplay = document.createElement("button");
      currencyDisplay.style.background = "#3a873a";
      currencyDisplay.style.color = "white";
      currencyDisplay.style.border = "none";
      currencyDisplay.style.padding = "10px 16px";
      currencyDisplay.style.borderRadius = "8px";
      currencyDisplay.style.cursor = "pointer";

      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Logged in
          currencyDisplay.textContent = "Sign out";
          currencyDisplay.onclick = () => {
            signOut(auth);
          };
        } else {
          // Not logged in
          currencyDisplay.textContent = "Login";
          currencyDisplay.onclick = () => {
            window.location.href = "/login";
          };
        }
      });

      topBar.appendChild(currencyDisplay);
      document.body.appendChild(topBar);
    });
  </script>
</body>
</html>
