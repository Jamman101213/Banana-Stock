<!DOCTYPE html>
<html>
<head>
  <title>üçå Banana Boomers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #fffbe6;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #top-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .seed-card {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px 15px;
      width: 160px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .seed-card h3 {
      margin: 5px 0;
    }
    .tree-grow {
      margin-top: 10px;
      font-size: 0.9em;
      color: green;
    }
    .banana-tree {
      margin: 10px auto;
      font-size: 2em;
    }
    button {
      background: #ffe135;
      border: none;
      padding: 8px 14px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #trees {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üçå Banana Boomers</h1>

  <div id="auth">
    <button id="login">Sign In with Google</button>
    <p id="user-info"></p>
  </div>

  <div id="game" style="display: none;">
    <h3>Cash: $<span id="cash">0</span></h3>

    <!-- Seed Buy Row -->
    <div id="top-row"></div>

    <!-- Planted Trees -->
    <div id="trees"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.appspot.com",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bananaTypes = {
      common:  { name: "Common",   growTime: 5000,  basePrice: 5 },
      big:     { name: "Big",      growTime: 8000,  basePrice: 8 },
      rainbow: { name: "Rainbow",  growTime: 12000, basePrice: 15 }
    };

    let userDocRef, userData;

    document.getElementById('login').onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, async user => {
      if (user) {
        document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('game').style.display = 'block';

        userDocRef = doc(db, "bananaUsers", user.uid);
        const docSnap = await getDoc(userDocRef);

        if (docSnap.exists()) {
          userData = docSnap.data();
        } else {
          userData = {
            cash: 100,
            inventory: {
              common: 0,
              big: 0,
              rainbow: 0
            }
          };
          await setDoc(userDocRef, userData);
        }

        render();
      }
    });

    async function buySeed(type) {
      const cost = bananaTypes[type].basePrice;
      if (userData.cash >= cost) {
        userData.cash -= cost;
        userData.inventory[type]++;
        await updateDoc(userDocRef, {
          cash: userData.cash,
          inventory: userData.inventory
        });
        render();
      }
    }

    async function sellBanana(type) {
      let sellPrice = bananaTypes[type].basePrice + Math.floor(Math.random() * 4 - 2);
      if (sellPrice < 1) sellPrice = 1;
      userData.cash += sellPrice;
      await updateDoc(userDocRef, {
        cash: userData.cash,
        inventory: userData.inventory
      });
      render();
    }

    async function plantSeed(type) {
      if (userData.inventory[type] <= 0) return;
      userData.inventory[type]--;
      await updateDoc(userDocRef, {
        inventory: userData.inventory
      });
      render();

      const growTime = bananaTypes[type].growTime;
      const tree = document.createElement("div");
      tree.className = "banana-tree";
      tree.innerHTML = `üå± Growing a ${bananaTypes[type].name} Banana Tree...`;
      document.getElementById("trees").appendChild(tree);

      setTimeout(async () => {
        tree.innerHTML = `üå≥ ${bananaTypes[type].name} Banana Tree is ready! <button onclick="sellBanana('${type}')">Sell Banana</button>`;
      }, growTime);
    }

    function render() {
      document.getElementById('cash').textContent = userData.cash;

      const topRow = document.getElementById('top-row');
      topRow.innerHTML = '';

      for (const type in bananaTypes) {
        const b = bananaTypes[type];
        const count = userData.inventory[type];
        topRow.innerHTML += `
          <div class="seed-card">
            <h3>${b.name}</h3>
            <p>Seeds: ${count}</p>
            <p>Buy: $${b.basePrice}</p>
            <button onclick="buySeed('${type}')">Buy</button>
            <button onclick="plantSeed('${type}')">Plant</button>
          </div>
        `;
      }
    }

    window.buySeed = buySeed;
    window.plantSeed = plantSeed;
    window.sellBanana = sellBanana;
  </script>
</body>
</html>
