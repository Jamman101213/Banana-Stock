<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
  authDomain: "websites-be0b4.firebaseapp.com",
  projectId: "websites-be0b4",
  storageBucket: "websites-be0b4.appspot.com",
  messagingSenderId: "1027369012808",
  appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const bananaTypes = {
  normal: { name: "Normal", growTime: 4000, basePrice: 5, rarity: 1, growthStages: ["🌱", "🪴", "🌴"] },
  big: { name: "Big", growTime: 7000, basePrice: 10, rarity: 2, growthStages: ["🌱", "🪴", "🌴"] },
  rainbow: { name: "Rainbow", growTime: 10000, basePrice: 25, rarity: 3, growthStages: ["🌱", "🪴", "🌴"] },
  mythical: { name: "Mythical", growTime: 20000, basePrice: 50, rarity: 4, growthStages: ["🌱", "🪴", "🌴"] }
};

let userDocRef, userData;
let globalStock = {};

document.getElementById('login').onclick = () => {
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth, provider).then(() => location.reload());
};

onAuthStateChanged(auth, async user => {
  if (user) {
    document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;
    document.getElementById('auth').style.display = 'none';
    document.getElementById('game').style.display = 'block';

    userDocRef = doc(db, "bananaUsers", user.uid);
    const docSnap = await getDoc(userDocRef);

    if (docSnap.exists()) {
      userData = docSnap.data();
    } else {
      userData = {
        cash: 10,
        inventory: {
          normal: 0,
          big: 0,
          rainbow: 0,
          mythical: 0
        }
      };
      await setDoc(userDocRef, userData);
    }

    await loadGlobalStock();
    render();
  }
});

async function loadGlobalStock() {
  const stockSnap = await getDoc(doc(db, "globalStock", "stock"));
  if (stockSnap.exists()) {
    globalStock = stockSnap.data();
  } else {
    globalStock = {
      normal: 10,
      big: 5,
      rainbow: 2,
      mythical: 1
    };
    await setDoc(doc(db, "globalStock", "stock"), globalStock);
  }
}

async function updateGlobalStock() {
  for (let type in bananaTypes) {
    const max = 20 - bananaTypes[type].rarity * 4;
    globalStock[type] = Math.floor(Math.random() * (max + 1));
  }
  await setDoc(doc(db, "globalStock", "stock"), globalStock);
  render();
}

async function buySeed(type) {
  const cost = bananaTypes[type].basePrice;
  if (userData.cash >= cost && globalStock[type] > 0) {
    userData.cash -= cost;
    userData.inventory[type]++;
    globalStock[type]--;
    await updateDoc(userDocRef, { cash: userData.cash, inventory: userData.inventory });
    await setDoc(doc(db, "globalStock", "stock"), globalStock);
    render();
  }
}

async function sellBananaWithAnimation(buttonEl, treeEl, type) {
  buttonEl.disabled = true;
  const profit = bananaTypes[type].basePrice + Math.floor(Math.random() * 3);
  userData.cash += profit;
  await updateDoc(userDocRef, { cash: userData.cash });
  render();

  const cashCounter = document.getElementById("cash");
  const cashRect = cashCounter.getBoundingClientRect();
  const treeRect = treeEl.getBoundingClientRect();
  const startX = treeRect.left + treeRect.width / 2;
  const startY = treeRect.top + treeRect.height / 2;
  const endX = cashRect.left + cashRect.width / 2;
  const endY = cashRect.top + cashRect.height / 2;

  for (let i = 0; i < 10; i++) {
    const bananaIcon = document.createElement("div");
    bananaIcon.className = "fly-banana";
    bananaIcon.textContent = "🍌";
    bananaIcon.style.left = startX + (Math.random() * 30 - 15) + "px";
    bananaIcon.style.top = startY + (Math.random() * 30 - 15) + "px";
    document.body.appendChild(bananaIcon);
    const deltaX = endX - parseFloat(bananaIcon.style.left);
    const deltaY = endY - parseFloat(bananaIcon.style.top);

    bananaIcon.animate([
      { transform: "translate(0, 0)", opacity: 1 },
      { transform: `translate(${deltaX}px, ${deltaY}px) scale(0.5)`, opacity: 0 }
    ], { duration: 1000, easing: "ease-in-out", delay: i * 100 }).onfinish = () => bananaIcon.remove();
  }

  setTimeout(() => treeEl.remove(), 1500);
}

async function plantSeed(type) {
  if (userData.inventory[type] <= 0) return;
  userData.inventory[type]--;
  await updateDoc(userDocRef, { inventory: userData.inventory });
  render();

  const growthStages = bananaTypes[type].growthStages;
  const stageTime = bananaTypes[type].growTime / growthStages.length;
  const tree = document.createElement("div");
  tree.className = "banana-tree";
  tree.dataset.type = type;
  tree.textContent = growthStages[0];
  document.getElementById("trees").appendChild(tree);

  let currentStage = 0;
  const growInterval = setInterval(() => {
    currentStage++;
    if (currentStage < growthStages.length) {
      tree.textContent = growthStages[currentStage];
    } else {
      clearInterval(growInterval);
      tree.textContent = `${growthStages[growthStages.length - 1]} ${bananaTypes[type].name} Banana Tree is ready! `;
      const btn = document.createElement("button");
      btn.textContent = `Sell ${bananaTypes[type].name}`;
      btn.onclick = () => sellBananaWithAnimation(btn, tree, type);
      tree.appendChild(btn);
    }
  }, stageTime);
}

async function sellAllReadyTrees() {
  document.querySelectorAll(".banana-tree").forEach(tree => {
    if (tree.textContent.includes("ready!")) {
      const type = tree.dataset.type;
      const btn = tree.querySelector("button");
      if (btn) sellBananaWithAnimation(btn, tree, type);
    }
  });
}

function render() {
  document.getElementById('cash').textContent = userData.cash;
  const topRow = document.getElementById('top-row');
  topRow.innerHTML = '';

  for (const type in bananaTypes) {
    const b = bananaTypes[type];
    const count = userData.inventory[type] || 0;
    const stock = globalStock[type] ?? "?";
    topRow.innerHTML += `
      <div class="seed-card">
        <h3>${b.name}</h3>
        <p>Seeds: ${count}</p>
        <p>Stock: ${stock}</p>
        <p>Buy: $${b.basePrice}</p>
        <button onclick="buySeed('${type}')">Buy</button>
        <button onclick="plantSeed('${type}')">Plant</button>
      </div>
    `;
  }

  if (!document.getElementById("sellAllBtn")) {
    const btn = document.createElement("button");
    btn.id = "sellAllBtn";
    btn.textContent = "Sell All Ready Bananas";
    btn.onclick = sellAllReadyTrees;
    document.getElementById("game").appendChild(btn);
  }

  if (!document.getElementById("stockUpdateBtn")) {
    const btn = document.createElement("button");
    btn.id = "stockUpdateBtn";
    btn.textContent = "Update Stock (Test)";
    btn.onclick = updateGlobalStock;
    document.getElementById("game").appendChild(btn);
  }
}

window.buySeed = buySeed;
window.plantSeed = plantSeed;
</script>
