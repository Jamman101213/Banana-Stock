<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banana Boomer</title>
  <style>
    body {
      background: #fefae0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #665c00;
    }

    #top-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .seed-card {
      background: #fff9c4;
      border: 2px solid #ffecb3;
      border-radius: 10px;
      padding: 15px;
      width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .seed-card h3 {
      margin: 5px 0;
      color: #a18800;
    }

    .seed-card button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      background: #ffd54f;
      color: #5d4037;
      border-radius: 5px;
      cursor: pointer;
    }

    .seed-card button:hover {
      background: #ffe082;
    }

    .banana-tree {
      margin: 10px auto;
      padding: 15px;
      background: #e0f7fa;
      border: 2px solid #b2ebf2;
      border-radius: 10px;
      width: 300px;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .banana-tree button {
      margin-top: 10px;
      background: #b2dfdb;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .banana-tree button:hover {
      background: #a5d6a7;
    }

    #cash {
      font-weight: bold;
      font-size: 1.5em;
      color: green;
    }

    .fly-banana {
      position: absolute;
      font-size: 2em;
      z-index: 10;
      animation: flyToMoney 1s forwards;
    }

    @keyframes flyToMoney {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(300px, -80px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üçå Banana Grower</h1>
  <div id="auth">
    <button id="login">Sign in with Google</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="user-info"></h2>
    <h3>Money: $<span id="cash">0</span></h3>
    <div id="top-row"></div>
    <div id="trees"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.appspot.com",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:3d7ed70ba0234ada62d27d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bananaTypes = {
      common: { name: "Common", growTime: 4000, basePrice: 5 },
      big: { name: "Big", growTime: 7000, basePrice: 8 },
      rainbow: { name: "Rainbow", growTime: 10000, basePrice: 15 },
      Mythical: { name: "Mythical", growTime: 20000, basePrice: 30 }
    };

    let userDocRef, userData;

    document.getElementById('login').onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, async user => {
      if (user) {
        document.getElementById('user-info').textContent = `Welcome, ${user.displayName}`;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('game').style.display = 'block';

        userDocRef = doc(db, "bananaUsers", user.uid);
        const docSnap = await getDoc(userDocRef);

        if (docSnap.exists()) {
          userData = docSnap.data();
        } else {
          userData = {
            cash: 100,
            inventory: {
              common: 0,
              big: 0,
              rainbow: 0
            }
          };
          await setDoc(userDocRef, userData);
        }

        render();
      }
    });

    async function buySeed(type) {
      const cost = bananaTypes[type].basePrice;
      if (userData.cash >= cost) {
        userData.cash -= cost;
        userData.inventory[type]++;
        await updateDoc(userDocRef, {
          cash: userData.cash,
          inventory: userData.inventory
        });
        render();
      }
    }

    async function sellBananaWithAnimation(buttonEl, treeEl, type) {
  buttonEl.disabled = true;

  const cashCounter = document.getElementById("cash");
  const cashRect = cashCounter.getBoundingClientRect();
  const treeRect = treeEl.getBoundingClientRect();

  const sellPrice = bananaTypes[type].basePrice + Math.floor(Math.random() * 3);
  userData.cash += sellPrice;
  await updateDoc(userDocRef, { cash: userData.cash });

  // Center points of tree and cash elements
  const startX = treeRect.left + treeRect.width / 2;
  const startY = treeRect.top + treeRect.height / 2;
  const endX = cashRect.left + cashRect.width / 2;
  const endY = cashRect.top + cashRect.height / 2;

  for (let i = 0; i < 10; i++) {
    const bananaIcon = document.createElement("div");
    bananaIcon.className = "fly-banana";
    bananaIcon.textContent = "üçå";

    // Start at center of tree + a small random offset so bananas don‚Äôt overlap perfectly
    bananaIcon.style.position = "fixed";
    bananaIcon.style.left = startX + (Math.random() * 30 - 15) + "px";
    bananaIcon.style.top = startY + (Math.random() * 30 - 15) + "px";
    bananaIcon.style.fontSize = "24px";
    bananaIcon.style.zIndex = 1000;
    bananaIcon.style.pointerEvents = "none";

    document.body.appendChild(bananaIcon);

    // Calculate translation distances
    const deltaX = endX - parseFloat(bananaIcon.style.left);
    const deltaY = endY - parseFloat(bananaIcon.style.top);

    // Animate banana flying to cash counter
    bananaIcon.animate([
      { transform: "translate(0, 0)", opacity: 1 },
      { transform: `translate(${deltaX}px, ${deltaY}px) scale(0.5)`, opacity: 0 }
    ], {
      duration: 1000,
      easing: "ease-in-out",
      delay: i * 100
    }).onfinish = () => {
      bananaIcon.remove();
    };
  }

  // Wait a bit for animation then remove tree
  setTimeout(() => {
    treeEl.remove();
    render();
  }, 1300);
}
    async function plantSeed(type) {
      if (userData.inventory[type] <= 0) return;
      userData.inventory[type]--;
      await updateDoc(userDocRef, {
        inventory: userData.inventory
      });
      render();

      const growTime = bananaTypes[type].growTime;
      const tree = document.createElement("div");
      tree.className = "banana-tree";
      tree.innerHTML = `üå± Growing a ${bananaTypes[type].name} Banana Tree...`;
      document.getElementById("trees").appendChild(tree);

      setTimeout(() => {
        tree.innerHTML = `üå≥ ${bananaTypes[type].name} Banana Tree is ready! `;
        const btn = document.createElement("button");
        btn.textContent = `Sell ${bananaTypes[type].name} Banana`;
        btn.onclick = () => sellBananaWithAnimation(btn, tree, type);
        tree.appendChild(btn);
      }, growTime);
    }

    function render() {
      document.getElementById('cash').textContent = userData.cash;

      const topRow = document.getElementById('top-row');
      topRow.innerHTML = '';

      for (const type in bananaTypes) {
        const b = bananaTypes[type];
        const count = userData.inventory[type];
        topRow.innerHTML += `
          <div class="seed-card">
            <h3>${b.name}</h3>
            <p>Seeds: ${count}</p>
            <p>Buy: $${b.basePrice}</p>
            <button onclick="buySeed('${type}')">Buy</button>
            <button onclick="plantSeed('${type}')">Plant</button>
          </div>
        `;
      }
    }

    window.buySeed = buySeed;
    window.plantSeed = plantSeed;
  </script>
</body>
</html>
